<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="icon" href="/images/logo/favicon.ico">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
  <header>
    <a href="/">
      <img class="logo-big" alt="판다마켓 홈" src="/images/logo/panda-market-logo.png">
    </a>
  </header>
  <main>
    <form id="login-form">
      <label class="label" for="email">이메일</label>
      <input class="input" type="email" id="email" placeholder="이메일을 입력해주세요">

      <label class="label" for="password">비밀번호</label>
      <input class="input" type="password" id="password" placeholder="비밀번호를 입력해주세요">

      <button class="button button-large" type="submit">로그인</button>

      <div class="quick-login">
        <p>간편 로그인하기</p>
        <div class="quick-login-sns">
          <a href="https://www.google.com/">
            <img class="quick-login-sns-icon" src="/images/social/google-icon.png">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img class="quick-login-sns-icon" src="/images/social/kakaotalk-icon.png">
          </a>
        </div>
      </div>

      <div class="signup">
        <span>판다마켓이 처음이신가요?</span>
        <a href="/signup">회원가입</a>
      </div>
    </form>
  </main>
</body>
</html>
