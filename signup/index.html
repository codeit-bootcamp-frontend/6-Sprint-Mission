<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 페이지</title>
    <link href="/styles/reset.css" rel="stylesheet" type="text/css">
    <link href="/styles/common.css" rel="stylesheet" type="text/css">
    <link href="/styles/login.css" rel="stylesheet" type="text/css">
    <link href="/assets/fonts/index.css" rel="stylesheet" type="text/css">
    <style>
        .toggle-switch {
            width: 24px;
            height: 24px;
            display: block;
            position: absolute;
            right: 20px;
            background-image: url('/assets/images/signupPage/password-noshow.svg');
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #password-toggle:checked + .toggle-switch,
        #password-toggle-confirm:checked + .toggle-switch  {
            background-image: url('/assets/images/signupPage/password-show.svg');
        }

        #password-toggle,
        #password-toggle-confirm {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <img src="/assets/images/signupPage/pandamarket-logo.svg" alt="판다마켓 로고">
    <h1><a href="/">판다마켓</a></h1>
</header>
<section class="pandamarket-login">
    <form>
        <label for="panda-market-email">이메일</label>
        <input type="email" id="panda-market-email" placeholder="이메일을 입력해주세요" />
        <label for="panda-market-nickname">닉네임</label>
        <input type="email" id="panda-market-nickname" placeholder="닉네임을 입력해주세요" />
        <label for="panda-market-password">패스워드</label>
        <div>
            <input type="password" id="panda-market-password" placeholder="비밀번호를 입력해주세요" />
            <input type="checkbox" id="password-toggle" hidden>
            <label for="password-toggle" class="toggle-switch"></label>
        </div>
        <label for="panda-market-password-confirm">패스워드 확인</label>
        <div>
        <input type="password" id="panda-market-password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" />
            <input type="checkbox" id="password-toggle-confirm" hidden>
            <label for="password-toggle-confirm" class="toggle-switch"></label>
        </div>
        <button id="panda-market-signup-button" type="submit">회원가입</button>
    </form>
</section>
<section class="simple-login">
    <h2>간편 로그인하기</h2>
    <div>
        <a href="https://www.google.com/" class="google"></a>
        <a href="https://www.kakaocorp.com/page/" class="kakao"></a>
    </div>
</section>
<footer>
    <h3>이미 회원이신가요? <a href="/signin">로그인</a></h3>
</footer>
</body>
</html>
