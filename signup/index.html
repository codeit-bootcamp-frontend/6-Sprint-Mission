<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="판다마켓">
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요">
    <meta property="og:image" content="/images/Img_home_top.png">
    <meta property="og:url" content="https://pandamark.et">
    <link rel="stylesheet" href="/styles/member.css"/>
    <link rel="icon" href="/images/brand_logo.svg">
    <title>판다마켓 - 회원가입</title>
</head>
<body>
    <a id="logo" href="/"></a>
    <form method="POST">
        <div id="login">
            <div class="input-block">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요"/>
            </div>
            <div class="input-block">
                <label for="nickname">닉네임</label>
                <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요"/>
            </div>
            <div class="input-block">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요"/>
            </div>
            <div class="input-block">
                <label for="password-confirmation">비밀번호 확인</label>
                <input id="password-confirmation" name="password-confirmation" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요"/>
            </div>
            <button type="submit">회원가입</button>
        </div>
    </form>
    <div id="special-login">
        <span id="special-login-desc">간편 로그인하기</span>
        <div id="icons">
            <a href="https://www.google.com/"><img src="/images/google_logo.png" alt="google logo"></a>
            <a href="https://www.kakao.com/"><img src="/images/kakao_logo.png" alt="kakao logo"></a>
        </div>
    </div>
    <div id="link">
        이미 회원이신가요? <a href="/login">로그인</a>
    </div>
</body>
</html>
