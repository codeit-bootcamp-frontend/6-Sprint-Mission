<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../style/auth.css" />
  </head>

  <body>
    <div class="container">
      <a href="./index.html"
        ><img src="../img/logo.png" alt="logo" class="logo"
      /></a>
      <form action="/register-form" method="POST">
        <div class="field-wrapper">
          <label for="email">이메일</label>
          <input id="email" placeholder="이메일을 입력해주세요" />
        </div>
        <div class="field-wrapper">
          <label for="nickname">닉네임</label>
          <input id="nickname" placeholder="닉네임을 입력해주세요" />
        </div>
        <div class="field-wrapper">
          <label for="password">비밀번호</label>
          <input
            type="password"
            placeholder="비밀번호를 입력해주세요"
            class="password"
            id="password"
          />
          <img
            src="../img/icon_visibility.png"
            alt="passwordicon"
            class="password-visibility-off-icon"
          />
        </div>
        <div class="field-wrapper">
          <label for="confirm_password">비밀번호 확인</label>
          <input
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            class="password"
            id="confirm_password"
          />
          <img
            src="../img/icon_visibility.png"
            alt="passwordicon"
            class="password-visibility-off-icon"
          />
        </div>
        <button id="btn_large" class="login">회원가입</button>
      </form>
      <div class="easylogin">
        <p class="text">간편 로그인하기</p>
        <div class="icons">
          <a href="https://www.google.com/"
            ><img src="../img/icon_google.png" alt="google"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="../img/icon_kakao.png" alt="kakao"
          /></a>
        </div>
      </div>
      <div class="signup">
        <p>이미 회원이신가요?</p>
        <a href="./signin.html">로그인</a>
      </div>
    </div>
  </body>
</html>
