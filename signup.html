<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/auth.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <div class="logo">
      <a href="/">
        <img
          width="396"
          height="132"
          src="/assets/icon/main-logo.svg"
          alt="logo"
      /></a>
    </div>

    <form class="signup-form">
      <div class="form__block">
        <label for="email">이메일</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="이메일을 입력해주세요"
          required
        />
      </div>

      <div class="form__block">
        <label for="username">닉네임</label>
        <input
          id="username"
          name="username"
          type="text"
          placeholder="닉네임을 입력해주세요"
          required
        />
      </div>

      <div class="form__block">
        <label for="password">비밀번호</label>
        <div class="password-container">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
            required
          />
          <img
            class="password-eye"
            src="assets/icon/password_eye.svg"
            alt="password-eye"
            width="24"
            height="24"
          />
        </div>
      </div>

      <div class="form__block">
        <label for="password-confirm">비밀번호 확인</label>
        <div class="password-container">
          <input
            id="password-confirm"
            name="password-confirm"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            required
          />
          <img
            class="password-eye"
            src="assets/icon/password_eye.svg"
            alt="password-eye"
          />
        </div>
      </div>

      <div class="form__block">
        <button type="submit" class="form__submit-btn">회원가입</button>
      </div>

      <div class="form__block">
        <div class="form__easy-login">
          <span>간편 로그인하기</span>
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/assets/icon/ic_google.svg" alt="google-icon" />
          </a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/assets/icon/ic_kakao.svg" alt="kakao-icon" />
          </a>
        </div>
      </div>

      <div class="form__block form__link">
        <span>이미 회원이신가요?</span>
        <a href="/login.html">로그인</a>
      </div>
    </form>
  </body>
</html>
