<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" >
    <link rel="icon" href="images/logo/favicon.ico">

    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main>
        <div class="logo_home_box">
            <a href="/index.html"><img class="logo_home" src="./images/logo_home.svg" alt="판다마켓 로고"></a>
        </div>
        <div class="wrapper">
            <form action="" id="login_form">
                <div class="input">
                    <label for="email">이메일</label>
                    <input type="email" name="email" placeholder="이메일을 입력해주세요">
                </div>
                <div class="input">
                    <label for="nickname">닉네임</label>
                    <input type="text" name="nickname" placeholder="닉네임을 입력해주세요">
                </div>
                <div class="input">
                    <label for="pwd">비밀번호</label>
                    <div class="pwd">
                        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                        <img class="mark_unvisible" src="/images/mark_unvisible.svg" alt="비밀번호 보이기">
                    </div>    
                </div>
                <div class="input">
                    <label for="pwd_check ">비밀번호 확인</label>
                    <div class="pwd">
                        <input type="password" name="pwd_check" placeholder="비밀번호를 다시 한번 입력해주세요">
                        <img class="mark_unvisible" src="/images/mark_unvisible.svg" alt="비밀번호 보이기">
                    </div>    
                </div>
                <div>
                    <button type="submit">회원가입</button>
                </div>
            </form>
            <div class="easy_login">
                <span>간편 로그인하기</span>
                <div class="easy_login_logos">
                    <a href="https://www.google.com/"><img src="/images/google_logo.svg" alt="구글로 로그인"></a>
                    <a href="https://www.kakaocorp.com/page/"><img src="/images/kakao_logo.svg" alt="카카오로 로그인"></a>
                </div>
            </div>
            <div class="signup">
                <span>이미 회원이신가요?</span>
                <a href="/login.html" class="link_signup">로그인</a>
            </div>
        </div>
    </main>
</body>

</html>
