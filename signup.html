<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="img/img_pandalogo_1@3x.png" alt="판다마켓 로고" />
      </a>
    </header>
    <form method="post">
      <section>
        <label>이메일</label>
        <div>
          <input
            type="text"
            name="userName"
            placeholder="이메일을 입력해주세요"
            class="input-email"
            required autofocus
          />
        </div>
      </section>
      <section>
        <label>닉네임</label>
        <div>
          <input
            type="text"
            name="userName"
            placeholder="닉네임을 입력해주세요"
            class="input-name"
          />
        </div>
      </section>
      <section class="password-section">
        <label>비밀번호</label>
        <div>
          <input
            type="password"
            name="userPassword"
            placeholder="비밀번호를 입력해주세요"
            class="input-password"
          />
          <img src="/img/Property 1=Default.png" alt="" class="password-img">
        </div>
      </section>
      <section class="password-section">
        <label>비밀번호 확인</label>
        <div>
          <input
            type="password"
            name="userPassword"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            class="input-password"
          />
          <img src="/img/Property 1=Default.png" alt="" class="password-img">
        </div>
      </section>
      <button class="button-join" type="submit">회원가입</button>
      <div class="social">
        <span>간편 로그인하기</span>
        <div>
          <a target="_blank" href="https://www.google.com/">
            <img
              src="/img/social/color/ic_google.png"
              alt="구글 로그인"
              class="social-google"
            />
          </a>
          <a target="_blank" href="https://www.kakaocorp.com/page/">
            <img
              src="/img/social/color/ic_kakaotalk.png"
              alt="카카오 로그인"
              class="social-kakao"
            />
          </a>
        </div>
      </div>
    </form>
    <div class="link-login">
      이미 회원이신가요?
      <a href="/signin.html">로그인</a>
    </div>
    <script src="login.js"></script>
    <!-- 
      간편 로그인 하기 구벽 분리 방법
      <div> flex, space-between
        <p> 간편 로그인하기(block)
        <div>소셜 이미지들(flex, gap으로 간격 조절)
      
      2. div flex between
          p
          img ~ (margin 요소 하나만 주기)
    -->
  </body>
</html>
