<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="logo-home-wrapper">
        <a href="index.html">
          <img
            src="images/logo/logo.svg"
            alt="판다마켓 홈"
            class="img-auth-logo"
          />
        </a>
      </div>

      <form method="post">
        <div class="input-item">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="input-item">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="password-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              src="images/icon/eye-invisible.svg"
              alt="비밀번호 숨기기"
              class="toggle-password"
            />
          </div>
        </div>
        <div class="input-item">
          <label for="passwordConfrim">비밀번호 확인</label>
          <div class="password-wrapper">
            <input
              id="passwordConfirm"
              name="passwordConfiirm"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해 주세요"
            />
            <img
              src="images/icon/eye-invisible.svg"
              alt="비밀번호 숨기기"
              class="toggle-password"
            />
          </div>
        </div>

        <button type="submit" class="btn-primary submit-form-btn">
          회원가입
        </button>
      </form>

      <div class="social-login-container">
        <h2>간편 로그인하기</h2>
        <div class="social-login-btns">
          <a href="https://www.google.com" target="_blank">
            <img
              src="images/social/logo-google.png"
              alt="구글 로그인"
              width="42"
          /></a>
          <a href="https:/www.kakaocorp.com/page" target="_blank">
            <img
              src="images/social/logo-kakao.png"
              alt="카카오 로그인"
              width="42"
          /></a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요? <a href="signin.html">로그인</a>
      </div>
    </div>
  </body>
</html>
