<!DOCTYPE html>
<html lang="ko">
<head>
  <title>판다마켓</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../image/favicon.png" type="image/x-icon">
</head>
<body>

  <div id="wrap">

    <main>
      <section class="login_wrap">
        <div class="login_logo"><a href="/"><img src="../image/big_logo.png" alt="logo"></a></div>
        <ul class="login_box">
          <li>
            <div class="tit">이메일</div>
            <div class="input">
              <input type="email" name="user_email" placeholder="이메일을 입력해주세요">
            </div>
          </li>
          <li>
            <div class="tit">닉네임</div>
            <div class="input">
              <input type="text" name="user_nickname" placeholder="닉네임을 입력해주세요">
            </div>
          </li>
          <li>
            <div class="tit">비밀번호</div>
            <div class="input pw_input">
              <input type="password" name="user_password" placeholder="비밀번호를 입력해주세요">
              <a href="#none"><img src="../image/pw_icon.png" alt=""></a>
            </div>
          </li>
          <li>
            <div class="tit">비밀번호 확인</div>
            <div class="input pw_input">
              <input type="password" name="user_password_re" placeholder="비밀번호를 다시 한 번 입력해주세요">
              <a href="#none"><img src="../image/pw_icon.png" alt=""></a>
            </div>
          </li>
        </ul>
        <button type="button" class="sign_btn">회원가입</button>
        <div class="sns_login">
          <div class="txt">간편 로그인하기</div>
          <div class="sns_logo">
            <a href="https://www.google.com/"><img src="../image/google.png" alt="google-icon"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="../image/kakao.png" alt="kakao-icon"></a>
          </div>
        </div>
        <div class="signup_go"> 
          이미 회원이신가요? <a href="login.html">로그인</a>
        </div>
      </section>
    </main>

  </div>

</body>
</html>
