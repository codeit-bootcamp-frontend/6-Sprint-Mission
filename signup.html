<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <a class="logo" href="/">
      <img src="Property 1=Variant3.png" alt="판다마켓 로고" />
    </a>
    <div class="container">
      <form class="form">
        <div class="email">
          <label class="label">이메일</label>
          <input
            class="input"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="nickname">
          <label class="label">닉네임</label>
          <input
            class="input"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="password">
          <label class="label">비밀번호</label>
          <input
            class="input"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            class="password_icon"
            src="btn_visibility_on_24px.png"
            alt="비밀번호 숨김 아이콘"
          />
        </div>
        <div class="password_check">
          <label class="label">비밀번호 확인</label>
          <input
            class="input"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img
            class="password_icon2"
            src="btn_visibility_on_24px.png"
            alt="비밀번호 숨김 아이콘"
          />
        </div>
        <button>회원가입</button>
      </form>
      <div class="social_login">
        <p class="login_text">간편 로그인하기</p>
        <div class="social_icon">
          <a href="https://www.google.com/"><img src="Component 2.png" /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="Component 3.png"
          /></a>
        </div>
      </div>
      <div class="signup">
        <p>
          이미 회원이신가요? <a class="login_link" href="/login.html">로그인</a>
        </p>
      </div>
    </div>
  </body>
</html>
