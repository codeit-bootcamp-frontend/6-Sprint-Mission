<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <div class="guide_container">
      <div class="logo_container">
        <a class="logo login" href="/">
          <img src="/assets/pandaFace.svg" class="logo_icon login" alt="로고" />
          <span class="logo_title login">판다마켓</span>
        </a>
      </div>
      <div class="login-container">
        <form class="form-container">
          <label for="email">이메일</label>
          <input
            id="email"
            placeholder="이메일을 입력해주세요"
            type="email"
            autofocus
          />
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            placeholder="닉네임을 입력해주세요"
            type="text"
          />
          <label>비밀번호</label>
          <div class="password-contianer">
            <input
              class="password"
              placeholder="비밀번호를 입력해주세요"
              type="password"
            />
            <img
              class="password-icon"
              src="./assets/password_icon.svg"
              alt="비밀번호 보이기 토글 버튼"
            />
          </div>
          <label for="password_check">비밀번호 확인</label>
          <div class="password-contianer">
            <input
              class="password"
              id="password_check"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              type="password"
            />
            <img
              class="password-icon"
              src="./assets/password_icon.svg"
              alt="비밀번호 보이기 토글 버튼"
            />
          </div>
          <button type="submit" class="submit">회원가입</button>
        </form>
        <div class="social-login-container">
          <h2>간편 로그인하기</h2>
          <div>
            <a class="google-login" href="https://www.google.com/"
              ><img
                src="./assets/google_login_icon.svg"
                alt="구글소셜로그인 버튼"
            /></a>
            <a class="kakao-login" href="https://www.kakaocorp.com/page/"
              ><img
                src="./assets/kakao_login_icon.svg"
                alt="카카오소셜로그인 버튼"
            /></a>
          </div>
        </div>
        <p class="sign-info">
          판다마켓이 처음이신가요?
          <a href="signin.html">로그인</a>
        </p>
      </div>
    </div>
  </body>
</html>
