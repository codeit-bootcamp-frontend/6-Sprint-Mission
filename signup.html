<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/sign_style.css" />
    <title>회원가입</title>
    <!-- 파비콘 -->
    <link rel="icon" href="images/panda_favicon.png" />
    <!-- 글꼴 CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <a href="index.html" class="panda-market-logo-container">
      <img
        src="images/panda_market_logo.svg"
        alt="판다마켓 로고 이미지"
        class="panda-market-logo"
      />
    </a>
    <div class="wrap">
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="nickname">닉네임</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="닉네임을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="container password-container">
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
            name="password"
          />
          <img
            src="images/password_eye_close.svg"
            alt="비밀번호 눈 아이콘"
            class="pwd-eye-icon"
          />
        </div>
        <label for="password-check">비밀번호 확인</label>
        <div class="container password-container">
          <input
            type="password"
            id="password-check"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            name="password-check"
          />
          <img
            src="images/password_eye_close.svg"
            alt="비밀번호 확인 눈 아이콘"
            class="pwd-eye-icon"
          />
        </div>
        <button type="submit" class="signup-btn">회원가입</button>
      </form>
      <div class="easy-login">
        <p>간편 로그인하기</p>
        <div class="easy-login-icon">
          <a href="https://www.google.com/" class="easy-login-a">
            <img src="images/icon_google.svg" alt="간편 로그인 구글 아이콘" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="easy-login-a">
            <img
              src="images/icon_kakaotalk.svg"
              alt="간편 로그인 카카오톡 아이콘"
            />
          </a>
        </div>
      </div>
      <div class="fanda-customer">
        <p>
          이미 회원이신가요?
          <a href="signin.html" class="move-signin">로그인</a>
        </p>
      </div>
    </div>
  </body>
</html>
