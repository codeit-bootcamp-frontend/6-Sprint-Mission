<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/sign.css" />
  </head>

  <body>
    <div class="sign-conrainer">
      <div class="logo-home">
        <a href="/">
         <img src="images/panda-market-logo.png" width="396" alt="판다마켓 홈">
        </a>
      </div>

      <div class="user-info">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요">
      </div>
      <div class="user-info">
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해 주세요">
      </div>
      <div class="user-info">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요">
      </div>
      <div class="user-info">
        <label for="passwordCheck">비밀번호 확인</label>
        <input id="passwordCheck" name="passwordCheck" type="password" placeholder="비밀번호를 다시 한 번 입력해 주세요">
      </div>

      <button type="submit" class="button pill-button full">회원가입</button>

      <div class="social-login">
        <h3>간편 로그인하기</h3>
        <div class="social-login-btn">
          <a href="https://www.google.com/" target="_blank">
            <img src="images/google-logo.png" alt="구글 로그인" width="42"></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="images/kakao-logo.png" alt="카카오톡 로그인" width="42"></a>
        </div>
      </div>

      <div class="sign-ㅡmember">
        이미 회원이신가요? <a href="signin.html">로그인</a>
      </div>
    </div>
  </body>
</html>
