<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- facebook -->
    <meta name="description" content="일상의 모든 물건을 거래해 보세요" />
    <meta property="og:image" content="assets/images/signature.png" />
    <meta property="og:title" content="판다마켓" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    <meta property="og:url" content="https://hazepanda.netlify.app" />
    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="assets/images/signature.png" />
    <meta name="twitter:title" content="판다마켓" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    <title>판다마켓</title>
    <link rel="icon" href="assets/images/signature.png" />
    <link rel="stylesheet" type="text/css" href="css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="css/user-form.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="sr-only">판다마켓</h1>
      <a class="logo" href="/">
        <img
          class="logo__img"
          src="assets/images/logo.png"
          alt="판다마켓 홈페이지로 이동"
        />
      </a>
    </header>
    <main class="main-container">
      <form class="user-form" action="#" method="post">
        <div>
          <label class="user-form__label" for="email"> 이메일 </label>
          <input
            class="user-form__input"
            id="email"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div>
          <label class="user-form__label" for="nickname"> 닉네임 </label>
          <input
            class="user-form__input"
            id="nickname"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div>
          <label class="user-form__label" for="password"> 비밀번호 </label>
          <div class="user-form__password-input">
            <input
              id="password"
              class="user-form__input"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <button
              id="passwordBtn"
              class="password__visibility-button"
              type="button"
            >
              <span class="sr-only"> 비밀번호를 숨기는 버튼 </span>
            </button>
          </div>
        </div>
        <div>
          <label class="user-form__label" for="check-password">
            비밀번호 확인
          </label>
          <div class="user-form__password-input">
            <input
              id="check-password"
              class="user-form__input"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <button
              id="checkPasswordBtn"
              class="password__visibility-button"
              type="button"
            >
              <span class="sr-only"> 비밀번호를 숨기는 버튼 </span>
            </button>
          </div>
        </div>
        <button class="user-form__button" type="submit">회원가입</button>
      </form>
      <div class="easy-login">
        <p class="easy-login__desc">간편 로그인하기</p>
        <div class="easy-login__icons__flex">
          <a
            class="easy-login__icon"
            href="https://www.google.com/"
            target="_blank"
          >
            <img
              class="easy-login__icon-img"
              src="assets/images/icon/google.png"
              alt="구글을 통해 로그인"
            />
          </a>
          <a
            class="easy-login__icon"
            href="https://www.kakaocorp.com/page/"
            target="_blank"
          >
            <img
              class="easy-login__icon-img"
              src="assets/images/icon/kakao.png"
              alt="카카오를 통해 로그인"
            />
          </a>
        </div>
      </div>
      <p class="footer">
        이미 회원이신가요?
        <a href="login.html"> 로그인 </a>
      </p>
    </main>
    <script src="js/userForm.js"></script>
  </body>
</html>
