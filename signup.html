<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-container">
      <a class="logo-box" href="/6-Sprint-Mission/index.html">
        <img src="img/Property 1=Variant3@2x.png" />
      </a>
      <form class="login-form">
        <label for="email"><p>이메일</p></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="name"><p>닉네임</p></label>
        <input id="name" name="name" placeholder="닉네임을 입력해주세요" />
        <label for="password"><p>비밀번호</p></label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <i id="pass-eye1" class="fa-regular fa-eye-slash"></i>

        <label for="password"><p>비밀번호 확인</p></label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="비밀번호를 다시 한 번 입력해주세요"
        />
        <i id="pass-eye2" class="fa-regular fa-eye-slash"></i>
        <button>회원가입</button>
      </form>
      <div class="fast-login">
        <p>간편 로그인하기</p>
        <div class="img-box">
          <a href="https://www.google.com/" target="_blank">
            <img src="img/Component 2.png" />
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="img/Component 3.png" />
          </a>
        </div>
      </div>
      <p class="go-signuppage">
        이미 회원이신가요?
        <a href="/6-Sprint-Mission/login.html">로그인</a>
      </p>
    </div>
  </body>
</html>
