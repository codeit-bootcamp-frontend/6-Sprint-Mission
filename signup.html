<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./public/stylesheets/reset.css" />
    <link rel="stylesheet" href="./public/stylesheets/common.css" />
    <link rel="stylesheet" href="./public/stylesheets/component.css" />
    <link rel="stylesheet" href="./public/stylesheets/sign.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="logo">
        <a href="/">
          <img src="./assets/img/panda-logo.svg" alt="판다마켓"
        /></a>
      </div>

      <form action="" class="user-form">
        <div class="input">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            class="input-primary"
            placeholder="이메일을 입력해주세요"
          />
          <!-- <span class="input--caption-red">잘못된 이메일입니다.</span> -->
        </div>
        <div class="input">
          <label for="nickname">닉네임</label>
          <input
            type="text"
            id="nickname"
            class="input-primary"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="input password">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            class="input-primary"
            placeholder="비밀번호를 입력해주세요."
          />
          <!-- <i>
            <img src="./assets/icon/eye.svg" alt="비밀번호 보기" />
          </i> -->
          <i>
            <img src="./assets/icon/eye-off.svg" alt="비밀번호 보기" />
          </i>

          <!-- <span class="input--caption-olive">8자 이상 입력해주세요.</span> -->
        </div>

        <div class="input password">
          <label for="password">비밀번호 확인</label>
          <input
            type="password"
            id="password"
            class="input-primary"
            placeholder="비밀번호를 다시 한 번 입력해주세요."
          />
          <!-- <i>
            <img src="./assets/icon/eye.svg" alt="비밀번호 보기" />
          </i> -->
          <i>
            <img src="./assets/icon/eye-off.svg" alt="비밀번호 보기" />
          </i>
          <!-- <span class="input--caption-red">비밀번호가 일치하지 않습니다.</span> -->
        </div>
        <button>회원가입</button>
      </form>

      <div class="easy-signin">
        <span>간편 로그인 하기</span>
        <div>
          <a href="https://www.google.com/">
            <i><img src="./assets/icon/google-round.svg" alt="구글" /></i>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <i><img src="./assets/icon/kakao-round.svg" alt="카카오" /></i>
          </a>
        </div>
      </div>

      <div class="bottom">
        <p>이미 회원이신가요?</p>
        <a href="/signin.html">로그인</a>
      </div>
    </div>
  </body>
</html>
