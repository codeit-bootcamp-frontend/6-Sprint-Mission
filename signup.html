<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./images/logo/favicon.ico.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/signup.css" />
  </head>
  <body>
    <main class="container">
      <!-- logo -->
      <a href="/" class="logo"
        ><img src="./images/logo/panda-market-logo.png" alt="title-logo"
      /></a>
      <section class="sign-box">
        <div class="ip-area">
          <h3 class="title">이메일</h3>
          <input
            class="ip-box"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
        </div>
        <div class="ip-area">
          <h3 class="title">닉네임</h3>
          <input
            class="ip-box"
            type="email"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <div class="ip-area">
          <h3 class="title">비밀번호</h3>
          <input
            class="ip-box password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <div class="ip-area">
          <h3 class="title">비밀번호 확인</h3>
          <input
            class="ip-box password"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
        </div>
        <button class="login-bt">회원가입</button>
        <div class="easy">
          <h4>간편 로그인하기</h4>
          <div class="sns">
            <a href="https://www.google.com/"
              ><img
                class="google"
                src="/images/logo/google.png"
                alt="google-logo"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                class="kakao"
                src="/images/logo/kakaotalk.png"
                alt="kakaotalk-logo"
            /></a>
          </div>
        </div>
        <span class="signup">
          이미 회원이신가요?
          <a href="/signin.html">로그인</a>
        </span>
      </section>
    </main>
  </body>
</html>
