<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="./signup.css" />
    </head>
    <body>
        <div class="container">
            <!-- Header logo -->
            <header>
                <a href="/pages/home/home.html"><img src="/assets/img/logo/img_logo.svg" alt="판다마켓 로고" /></a>
            </header>

            <!-- Main -->
            <main>
                <form action="">
                    <li class="input_wrap">
                        <label for="email">이메일</label>
                        <input id="email" type="email" placeholder="이메일을 입력해주세요" autofocus />
                    </li>
                    <li class="input_wrap">
                        <label for="nickname">닉네임</label>
                        <input id="nickname" type="text" placeholder="닉네임을 입력해주세요" autofocus />
                    </li>

                    <li class="input_wrap">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
                        <div class="eye">
                            <img src="/assets/img/icon/pw_Property=Variant2.svg" alt="눈 아이콘" />
                        </div>
                    </li>
                    <li class="input_wrap">
                        <label for="check-password">비밀번호 확인</label>
                        <input id="check-password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" />
                        <div class="eye">
                            <img src="/assets/img/icon/pw_Property=Variant2.svg" alt="눈 아이콘" />
                        </div>
                    </li>
                    <button>회원가입</button>
                </form>
                <div class="easy_login">
                    <h4>간편 로그인하기</h4>
                    <div class="easy_login_link">
                        <a href="http://www.google.com"><img src="/assets/img/icon/google_icon.svg" alt="구글" /></a>
                        <a href="http://kakaocorp.com/page/"
                            ><img src="/assets/img/icon/kakao_icon.svg" alt="카카오톡"
                        /></a>
                    </div>
                </div>
            </main>

            <!-- Footer sign-in -->
            <footer>이미 회원이신가요? <a href="/pages/sign-in/signin.html">로그인</a></footer>
        </div>
    </body>
</html>
