<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>판다마켓 로그인</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
        />
        <link rel="stylesheet" href="/styles/root.css" />
        <link rel="stylesheet" href="/styles/sign_style.css" />
    </head>
    <body>
        <main class="main_signin">
            <!-- 로고 버튼 -->
            <a class="logo_btn" href="/">
                <!-- 로고 이미지 -->
                <img class="logo_img" src="/images/logo/logo.png" alt="" />
            </a>

            <!-- 로그인 폼 -->
            <form class="signin" action="/pages/signin/" method="get">
                <fieldset class="content">
                    <!-- 로그인 이메일 라벨 -->
                    <div class="user_email_label">
                        <label for="email">이메일</label>
                    </div>

                    <!-- 로그인 이메일 작성 -->
                    <div>
                        <input
                            id="email"
                            class="user_email_input"
                            type="email"
                            name="user_email"
                            placeholder="이메일을 입력해주세요"
                            required
                        />
                    </div>

                    <!-- 로그인 비밀번호 라벨 -->
                    <div class="user_psw_label">
                        <label for="psw">비밀번호</label>
                    </div>

                    <!-- 로그인 비밀번호 작성 -->
                    <div class="user_psw_content">
                        <input
                            id="psw"
                            class="user_psw_input"
                            type="password"
                            name="user_psw"
                            placeholder="비밀번호를 입력해주세요"
                            required
                        />
                        <button type="button" class="psw_chk_btn">
                            <img
                                src="/images/psw_eye/eye_close.png"
                                alt="psw_chk"
                            />
                        </button>
                    </div>

                    <div>
                        <!-- 로그인 버튼 -->
                        <button
                            id="btn"
                            class="submit_btn"
                            type="submit"
                            value="submit"
                            disabled
                        >
                            로그인
                        </button>
                    </div>
                </fieldset>
            </form>

            <!-- 소셜 간편 로그인 -->
            <div class="social_signin">
                <h1>간편 로그인하기</h1>

                <div class="social_btns">
                    <!-- 구글 로그인 버튼-->
                    <a href="https://www.google.com/" class="signin_google">
                        <!-- 구글 로그인 이미지 -->
                        <img
                            src="/images/social_signin/google.png"
                            alt="구글 간편 로그인"
                        />
                    </a>

                    <!-- 카카오 로그인 버튼 -->
                    <a
                        href="https://www.kakaocorp.com/page/"
                        class="signin_kakao"
                    >
                        <!-- 카카오 로그인 이미지 -->
                        <img
                            src="/images/social_signin/kakao.png"
                            alt="카카오 간편 로그인"
                        />
                    </a>
                </div>
            </div>

            <!-- 회원가입으로 이동 -->
            <div class="to_signup">
                <p class="signup_text">
                    판다마켓이 처음이신가요?

                    <!-- 회원가입 이동 버튼 -->
                    <a class="signup_btn" href="/pages/signup"> 회원가입 </a>
                </p>
            </div>
        </main>
        <script src="/js/sign/signin.js"></script>
    </body>
</html>
