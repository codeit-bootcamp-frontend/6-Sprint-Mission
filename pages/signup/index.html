<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/auth/style.css" />
  </head>
  <body>
    <div id="container">
      <a href="/"><img src="/images/logo_l.png" alt="logo_l" /></a>
      <div id="inner_container">
        <!-- 로그인 기능이 구현되지 않았으므로 홈으로 돌아가는 링크 설정 -->
        <form action="/">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력해주세요"
            required
          />
          <label for="nickname">닉네임</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="닉네임을 입력해주세요"
            required
          />
          <div class="pwd_container">
            <label for="pwd">비밀번호</label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <img src="/images/btn_visibility.png" alt="controlpwd" />
          </div>
          <div class="pwd_container">
            <label for="pwdchk">비밀번호 확인</label>
            <input
              type="passwordchk"
              id="pwdchk"
              name="pwdchk"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
              required
            />
            <img src="/images/btn_visibility.png" alt="controlpwd" />
          </div>
          <button type="submit">회원가입</button>
        </form>
        <div id="sns_container">
          간편 로그인하기
          <div id="sns_img_container">
            <a href="https://www.google.com/" target="_blank"
              ><img src="/images/ic_google.png" alt="googlelogo"
            /></a>
            <a href="https://www.kakaocorp.com/page/" target="_blank"
              ><img src="/images/ic_kakao.png" alt="kakaologo"
            /></a>
          </div>
        </div>
        <div id="sign_container">
          <p>이미 회원이신가요?</p>
          <a href="/pages/signin/">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>
