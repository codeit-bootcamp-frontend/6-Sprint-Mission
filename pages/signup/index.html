<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="../src/join.css" />
    <link rel="stylesheet" href="../src/join-media.css" />
  </head>
  <body>
    <main id="signup">
      <div class="container">
        <div class="join-box signup-box">
          <a href="/index.html" class="home-logo"><img src="/images/logo-big.svg" alt="판다마켓 로고" /></a>
          <form class="join-form signup-form">
            <div class="input-group">
              <label for="signup-email">이메일</label>
              <input id="signup-email" name="email" type="email" placeholder="이메일을 입력해주세요." />
            </div>
            <div class="input-group">
              <label for="nick-name">닉네임</label>
              <input id="nick-name" name="nick-name" type="text" placeholder="닉네임을 입력해주세요." />
            </div>
            <div class="input-group">
              <label for="signup-password">비밀번호</label>
              <input id="signup-password" name="password" type="password" placeholder="비밀번호를 입력해주세요." />
              <span class="visible-icon"></span>
            </div>
            <div class="input-group">
              <label for="signup-password-check">비밀번호 확인</label>
              <input
                id="signup-password-check"
                name="password"
                type="password"
                placeholder="비밀번호를 다시 한 번 입력해주세요."
              />
              <span class="visible-icon"></span>
            </div>

            <button type="submit" class="btn-primary btn-md btn-lg rounded-lg bg-color-gray400">회원가입</button>

            <div class="sns-join-wrap">
              <p>간편 로그인하기</p>
              <div class="sns-join-box">
                <a href="https://www.google.com/" class="sns-join-icon google-icon">
                  <img src="/images/icon-google.svg" alt="구글 간편 로그인" />
                </a>
                <a href="https://www.kakaocorp.com/page/" class="sns-join-icon kakao-icon">
                  <img src="/images/icon-kakaotalk.svg" alt="카카오톡 간편 로그인" />
                </a>
              </div>
            </div>

            <div class="join-message-box">
              <p>이미 회원이신가요?</p>
              <a href="/pages/login" class="join-link">로그인</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
