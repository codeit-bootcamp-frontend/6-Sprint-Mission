<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="../src/join.css" />
  </head>
  <body>
    <main id="login">
      <div class="container">
        <div class="join-box login-box">
          <a href="/index.html" class="home-logo"><img src="/images/logo-big.svg" alt="판다마켓 로고" /></a>
          <form class="join-form login-form">
            <div class="input-group">
              <label for="login-email">이메일</label>
              <input id="login-email" name="email" type="email" placeholder="이메일을 입력해주세요." />
            </div>
            <div class="input-group">
              <label for="login-password">비밀번호</label>
              <input id="login-password" name="password" type="password" placeholder="비밀번호를 입력해주세요." />
              <span class="visible-icon"></span>
            </div>

            <button type="submit" class="btn-primary btn-md btn-lg rounded-lg bg-color-gray400">로그인</button>

            <div class="sns-join-wrap">
              <p>간편 로그인하기</p>
              <div class="sns-join-box">
                <a href="https://www.google.com/" class="sns-join-icon google-icon">
                  <img src="/images/icon-google.svg" alt="구글 간편 로그인" />
                </a>
                <a href="https://www.kakaocorp.com/page/" class="sns-join-icon kakao-icon">
                  <img src="/images/icon-kakaotalk.svg" alt="카카오톡 간편 로그인" />
                </a>
              </div>
            </div>

            <div class="join-message-box">
              <p>판다마켓이 처음이신가요?</p>
              <a href="/pages/signup" class="join-link">회원가입</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
