<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>signin</title>
</head>
<body>
  <!-- 배너 -->
	<a class="sign-banner" href="/" alt="랜딩페이지">
		<img class="sign-banner-img" src="./image/sign-panda.png" alt="sign-logo">
		<h2 class="sign-title">판다마켓</h2>
	</a>
	<!-- 메인 -->
	<form class="sign-form">
		<div>
			<label for="e-mail">이메일</label>
			<input id="e-mail" name="e-mail" placeholder="이메일을 입력해주세요"  type = email>
		</div>
		<div>
			<label for="password">비밀번호</label>
			<div class="password-box">
				<input id="password" name="password" placeholder="비밀번호를 입력해주세요"  type = password>
				<span id="togglePassword" onclick="Visibility()"><img src="./image/icon/invisible.svg"></span>
			</div>
		</div>
		<button>로그인</button>
		<div class="sign-social">
			<p class="text">간편 로그인하기</p>
			<div class="icon">
				<a href="https://www.google.com/"><img src="./image/icon/google.svg" alt="구글-로그인"></a>
				<a href="https://www.kakaocorp.com/page/"><img src="./image/icon/kakao.png" alt="카카오-로그인"></a>
			</div>
		</div>
		<div class="sign-footer">
			<p>판다마켓이 처음이신가요?</p>
			<a href="/signup.html" alt="회원가입-페이지">회원가입</a>
		</div>	
	</form>
	<script src="signin.js"></script>
</body>
</html>
