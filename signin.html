<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓 로그인</title>
  <link rel="icon" href="images/home/favicon.ico" />
  <link rel="stylesheet" href="signin.css" />
  <link rel="stylesheet" href="common.css" />

</head>

<body>

  <header class="header">
    <a href="/">
      <img class="header__logo" src="images/home/판다마켓.png"/>
    </a>
  </header>

  <main>

    <section class="logbox">

      <form method="post" action="/" id="login-form">

        <div class="logbox__input-box">
          <label class="user" for="email">이메일</label>
          <input type="email" name="email" class="logbox__input-box-txt" placeholder="이메일을 입력해주세요">
        </div>

        <div class="logbox__input-box password-input">
          <label class="user" for="password">비밀번호</label>
          <div class="password-wrapper">
            <input type="password" name="password" class="logbox__input-box-txt" placeholder="비밀번호를 입력해주세요">
            <div class="password-wrapper__toggle">
              <img src="images/home/눈.png" id="passwordToggle">
            </div>
          </div>
        </div>

        <button type="submit" class="logbox__submit">로그인</button>

        <div class="social-login">
          <span class="social-login__text">간편 로그인 하기</span>
          <div class="social-login__btn-group">
            <a class="social-login__btn-group social-btn" href="https://www.google.com/">
              <i><img src="images/social/구글.png" alt="구글" /></i>
            </a>
            <a class="social-login__btn-group social-btn" href="https://www.kakaocorp.com/page/">
              <i><img src="images/social/카톡.png" alt="카카오" /></i>
            </a>
          </div>
        </div>

        <p class="signup">판다마켓이 처음이신가요?<a href="signup.html" class="signup__link">회원가입</a></p>

      </form>

    </section>
    
  </main>
  <script src="signin.js"></script>
</body>

</html>
