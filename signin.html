<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/sign.css" />
    <title>로그인</title>
    <!-- 파비콘 -->
    <link rel="icon" href="images/panda-favicon.png" />
    <!-- 글꼴 CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <a href="index.html" class="panda-market-logo-container">
      <img
        src="images/panda-market-logo.svg"
        alt="판다마켓 로고 이미지"
        class="panda-market-logo"
      />
    </a>
    <div class="wrap">
      <form>
        <label for="email">이메일</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일을 입력해주세요"
        />
        <label for="password">비밀번호</label>
        <div class="container password-container">
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
            name="password"
          />
          <img
            src="images/password-eye-off.svg"
            alt="비밀번호 눈 아이콘"
            class="pwd-eye-icon"
          />
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <div class="easy-login">
        <p>간편 로그인하기</p>
        <div class="easy-login-icon">
          <a href="https://www.google.com/" class="easy-login-a">
            <img src="images/icon-google.svg" alt="간편 로그인 구글 아이콘" />
          </a>
          <a href="https://www.kakaocorp.com/page/" class="easy-login-a">
            <img
              src="images/icon-kakaotalk.svg"
              alt="간편 로그인 카카오톡 아이콘"
            />
          </a>
        </div>
      </div>
      <div class="fanda-first">
        <p>
          판다마켓이 처음이신가요?
          <a href="signup.html" class="move-signup">회원가입</a>
        </p>
      </div>
    </div>
  </body>
</html>
