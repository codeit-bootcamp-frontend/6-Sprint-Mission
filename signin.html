<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="color.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <div class="signin-container">
      <div class="logo">
        <a href="/"> <img src="./logo/panda-logo.svg" alt="판다마켓" /></a>
      </div>

      <form action="" class="user-form">
        <div class="input">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            class="input-primary"
            placeholder="이메일을 입력해주세요"
          />
          <!-- <span class="input--caption-red">잘못된 이메일입니다.</span> -->
        </div>

        <div class="input password">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            class="input-primary"
            placeholder="비밀번호를 입력해주세요."
          />
          <!-- <i>
            <img src="./icon/eye.svg" alt="비밀번호 보기" />
          </i> -->
          <i>
            <img src="./icon/eye-off.svg" alt="비밀번호 보기" />
          </i>

          <!-- <span class="input--caption-red">비밀번호가 일치하지 않습니다.</span> -->
          <!-- <span class="input--caption-olive">8자 이상 입력해주세요.</span> -->
        </div>
        <button>로그인</button>
      </form>

      <div class="easy-signin">
        <span>간편 로그인 하기</span>
        <div>
          <a href="https://www.google.com/">
            <i><img src="./icon/google-round.svg" alt="구글" /></i>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <i><img src="./icon/kakao-round.svg" alt="카카오" /></i>
          </a>
        </div>
      </div>

      <div class="bottom">
        <p>판다마켓이 처음이신가요?</p>
        <a href="/signup.html"> 회원가입</a>
      </div>
    </div>
  </body>
</html>
