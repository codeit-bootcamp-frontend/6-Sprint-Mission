<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다 마켓</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <a href="index.html">
            <img alt="판다마켓 홈" src="../sprint1/img/logo.png" class="img_logo">
        </a>
        <button type="button" class="btn_login">
            <a href='signin.html' target='_blank'>
                로그인
            </a>
        </button>
    </header>
    <!-- 페이지 상단 배너 -->
    <section class="banner-top-wrap">
        <div class="banner-container">
            <div class="banner-title">
                <h1>일상의 모든 물건을 <br> 거래해 보세요</h1>
                <button type="button" class="btn_items">
                    <a href='items.html'target='_blank'>
                      구경하러 가기
                    </a>
                </button>
            </div>
            <img alt="상단 배너" src="../sprint1/img/banner_top.png">
        </div>
    </section>
    <!-- 페이지 중간 프로모션 구간 -->
    <section class="promotion-wrap">
        <div class="promotion-container">
            <div class="promotion-title">
                <span>Hot Item</span>
                <h1>인기 상품을 <br> 확인해보세요</h1>
                <p>가장 HOT한 중고거래 물품을 <br> 판다마켓에서 확인해보세요</p>
            </div>
            <img alt="인기상품" src="../sprint1/img/promotion1.png">
        </div> 
        <div class="promotion-container">
            <img alt="상품검색" src="../sprint1/img/promotion2.png">
            <div class="promotion-title">
                <span>Search</span>
                <h1>구매를 원하는 <br>상품을 검색하세요</h1>
                <p>구매하고 싶은 물품은 검색해서 <br> 쉽게 찾아보세요</p>
            </div>
        </div>
        <div class="promotion-container">
            <div class="promotion-title">
                <span>Register</span>
                <h1>판매를 원하는 <br> 상품을 등록하세요</h1>
                <p>어떤 물건이든 판매하고 싶은 <br> 상품을 등록하세요</p>
            </div>  
            <img alt="상품등록" src="../sprint1/img/promotion3.png">
        </div> 
    </section>
    <!-- 페이지 하단 배너 -->
    <section class="banner-bottom-wrap">
        <div class="banner-container">
            <div class="banner-title">
                <h1>믿을 수 있는 <br> 판다마켓 중고거래</h1>
            </div>
            <img alt="하단배너" src="../sprint1/img/banner_bottom.png">
        </div>
    </section>
    <footer>
        <div class="footer-wrap">
            <div class="footer-container">
                &copy;codeit - 2024
            </div>
            <div class="footer-container" id="footerMenu">
                <span>
                    <a href="privacy.html">Privacy Policy</a>
                </span>
                <span>
                    <a href="faq.html">FAQ</a>
                </span>
            </div>
            <div class="footer-container">
                <a href="https://www.facebook.com" target="_blank">
                    <img alt="페이스북" src="../sprint1/img/ic_facebook.png">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img alt="트위터" src="../sprint1/img/ic_twitter.png">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img alt="유튜브" src="../sprint1/img/ic_youtube.png">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img alt="인스타그램" src="../sprint1/img/ic_instagram.png">
                </a>
            </div>
        </div>
