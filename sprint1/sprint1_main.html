<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <a href="/"><img src="images/logo/panda-market-logo.png" alt="판다마켓 홈" width="153"></a>
        <a href="login.html" id="loginButton" class="button">로그인</a>
    </header>
    <main>
        <section id="topBanner" class="banner">
            <div class="standard">
                <h1>일상의 모든 물건을<br>거래해 보세요</h1>
                <a href="items.html">구경하러 가기</a>
            </div>
        </section>

        <section class="standard">
            <div>
                <img src="images/home/feature1-image.png" alt="인기 상품">
                <div>
                    <h2>Hot item</h2>
                    <h1>인기 상품을<br>확인해 보세요</h1>
                    <p>가장 HOT한 중고거래 물품을<br>판다마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div>
                <div>
                    <h2>Search</h2>
                    <h1>구매를 원하는<br>상품을 검색하세요</h1>
                    <p>구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
                <img src="images/home/feature2-image.png" alt="검색 기능">
            </div>
            <div>
                <img src="images/home/feature3-image.png" alt="판매 상품 등록">
                <div>
                    <h2>Register</h2>
                    <h1>판매를 원하는<br>상품을 등록하세요</h1>
                    <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>

        <section id="bottomBanner" class="banner">
            <div class="standard">
                <h1>믿을 수 있는<br>판다마켓 중고거래</h1>
            </div>
        </section>
    </main>
    <footer>
        <div>@coodit - 2021</div>
        <div id="footerLink">
            <a href="/privacy">Private Policy</a>
            <a href="/faq">FAQ</a>
        </div>
        <div id="social">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><img class="icon"
                    src="images/icon/facebook-logo.svg" alt="페이스북"></a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><img class="icon"
                    src="images/icon/twitter-logo.svg" alt="트위터"></a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"><img class="icon"
                    src="images/icon/youtube-logo.svg" alt="유튜브"></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img class="icon"
                    src="images/icon/instagram-logo.svg" alt="인스타그램"></a>
        </div>
    </footer>
</body>
</html>
