<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>판다마켓</title>
</head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="header_left_box">
        <img src="./image/logo.svg" alt="로고">
        <a class="header_logo_title" href="/" alt="랜딩페이지">판다마켓</a> 
      </div>
      <a class="button-login" href="./signin.html">로그인</a>
    </header>
    <!-- 배너 -->
    <div class="banner">
      <div class="banner-box">
        <span class="banner-text">일상의 모든 물건을<br>거래해 보세요</span>
        <a class="banner-button" href="./items.html">구경하러 가기</a>
      </div>
      <div class="banner-image">
        <img src="image/banner.png" alt="배너 이미지">
      </div>
    </div>
    <!-- 메인 -->
    <main>
      <div class="main-odd">
          <img src="./image/main-first-image.png" alt="메인 첫번째 이미지">
          <div class="main-odd-textbox">
            <span class="main-basis-text1">Hot item</span>
            <span class="main-odd-text2">인기 상품을<br>확인해 보세요</span>
            <span class="main-odd-text3">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</span>
          </div>
        </div>  
        <div class="main-even">
          <img src="./image/main-second-image.png" alt="메인 두번째 이미지">
          <div class="main-even-textbox">
            <span class="main-basis-text1">Search</span>
            <span class="main-even-text2">구매를 원하는<br>상품을 검색하세요</span>
            <span class="main-even-text3">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</span>
          </div>
        </div>          
        <div class="main-odd">
          <img src="./image/main-third-image.png" alt="메인 세번째 이미지">
          <div class="main-odd-textbox">
            <span class="main-basis-text1">Register</span>
            <span class="main-odd-text2">판매를 원하는<br>상품을 검색하세요</span>
            <span class="main-odd-text3">어떤 물건이든 판매하고 싶은 상품을<br>판다 마켓에서 확인해 보세요</span>
          </div>
        </div>        
      </main>
    <!-- 바텀 배너 -->
    <div class="banner-bottom">
      <span class="banner-text">믿을 수 있는<br>판다마켓 중고거래</span>
      <img src="./image/banner-bottom.png" alt="밑 배너 이미지">
    </div>
    <!-- 푸터 -->
    <footer>
      <div class="footer-box">
        <span class="footer-left-text">@codeit - 2024</span>
        <div class="footer-center-box">
          <a class="footer-center-text" href="./privacy.html" alt="privacy">Privacy Policy</a>
          <a class="footer-center-text" href="./faq.html" alt="privacy">FAQ</a>
        </div>
        <div class="footer-right-box">
          <a href="https://facebook.com" target="_blank"><img src="./image/facebook.png" alt="페이스북"></a>
          <a href="https://twitter.com" target="_blank"><img src="./image/twitter.png" alt="트위터"></a>
          <a href="https://youtube.com" target="_blank"><img src="./image/youtube.png" alt="유튜브"></a>
          <a href="https://instagram.com" target="_blank"><img src="./image/instagram.png" alt="인스타그램"></a>
        </div>
      </div>
    </footer>
    
</body>
</html>
