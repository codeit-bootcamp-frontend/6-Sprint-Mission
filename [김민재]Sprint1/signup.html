<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>signup</title>
</head>
<body>
  <!-- 배너 -->
	<a class="sign-banner" href="/" alt="랜딩페이지">
		<img class="sign-banner-img" src="./image/sign-panda.png" alt="sign-logo">
		<h2 class="sign-title">판다마켓</h2>
	</a>
	<!-- 메인 -->
	<form class="sign-form">
		<div>
			<label for="e-mail">이메일</label>
			<input id="e-mail" name="e-mail" placeholder="이메일을 입력해주세요"  type = email>
		</div>
		<div>
      <label for="nick-name">닉네임</label>
        <input id="nick-name" name="nick-name" placeholder="닉네임을 입력해주세요">
        </div>
    <div>
      <label for="password">비밀번호</label>
      <div class="password-box">
        <input id="password" name="password" placeholder="비밀번호를 입력해주세요"  type="password">
        <span id="togglePassword" onclick="Visibility('password')"><img src="./image/icon/invisible.svg"></span>
      </div>
    </div>
        <div>
      <label for="re-password">비밀번호 확인</label>
      <div class="password-box">
        <input id="re-password" name="re-password" placeholder="비밀번호를 다시 한 번 입력해주세요"  type="password">
        <span id="toggleRePassword" onclick="Visibility2('re-password')"><img src="./image/icon/invisible.svg"></span>
      </div>
    </div>
		<button>회원가입</button>
		<div class="sign-social">
			<p class="text">간편 로그인하기</p>
			<div class="icon">
				<a href="https://www.google.com/"><img src="./image/icon/google.svg" alt="구글-로그인"></a>
				<a href="https://www.kakaocorp.com/page/"><img src="./image/icon/kakao.png" alt="카카오-로그인"></a>
			</div>
		</div>
		<div class="sign-footer">
			<p>이미 회원이신가요?</p>
			<a href="/signin.html" alt="회원가입-페이지">로그인</a>
		</div>	
	</form>
	<script>
    function Visibility() {
      var passwordField = document.getElementById("password");
      var toggleButton = document.getElementById("togglePassword");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.innerHTML = '<img src="./image/icon/visible.svg">';} //보인다
      else {
        passwordField.type = "password";
        toggleButton.innerHTML = '<img src="./image/icon/invisible.svg">';} //안보여
    }
    
    function Visibility2(passwordFieldId) {
      var passwordField = document.getElementById(passwordFieldId);
      var toggleButton = document.getElementById("toggleRePassword");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.innerHTML = '<img src="./image/icon/visible.svg">';}
      else {
        passwordField.type = "password";
        toggleButton.innerHTML = '<img src="./image/icon/invisible.svg">';}
    }

    const emailInput = document.getElementById('e-mail');
    const passwordInput = document.getElementById('password');
    const nickNameInput = document.getElementById('nick-name');
    const rePasswordInput = document.getElementById('re-password');
    const signUpButton = document.querySelector('.sign-form button');

    emailInput.addEventListener('input', toggleSignUpButton);
    passwordInput.addEventListener('input', toggleSignUpButton);
    nickNameInput.addEventListener('input', toggleSignUpButton);
    rePasswordInput.addEventListener('input', toggleSignUpButton);

    const activeColor = '#3692FF';
    const inactiveColor = '#9CA3AF';

		
		function toggleSignUpButton() {
    if (emailInput.value.trim() !== '' && 
        passwordInput.value.trim() !== '' && 
        nickNameInput.value.trim() !== '' && 
        rePasswordInput.value.trim() !== '') {
        signUpButton.disabled = false;
        signUpButton.style.backgroundColor = activeColor;}
    else {
        signUpButton.disabled = true;
        signUpButton.style.backgroundColor = inactiveColor;}
    }
	</script>
</body>
</html>
