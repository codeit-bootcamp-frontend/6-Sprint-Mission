<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="color.css" />

    <!--pretendard-->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/Pretendard/font-face.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/Pretendard/font-family.css"
    />
    <!--pretendard-->
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="logo-main">
          <a href="/"><i class="panda-logo"></i></a>
        </div>
        <a href="/login" class="to-login btn-small">로그인</a>
      </nav>
      <main>
        <div class="banner">
          <div class="banner-inner">
            <img src="/img/panda-1.svg" alt="" class="top-banner-img" />
            <div class="banner-content">
              <h1>일상의 모든 물건을<br />거래해보세요</h1>
              <div>
                <a href="/items" class="banner-button btn-large"
                  >구경하러 가기</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="section-container">
          <div class="section">
            <div class="section-img">
              <img src="/img/main-img-1.svg" alt="" />
            </div>
            <div class="section-content">
              <span class="hot-badge badge">Hot item</span>
              <p class="section-title">인기 상품을<br />확인해 보세요</p>
              <p class="section-description">
                가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해보세요
              </p>
            </div>
          </div>
          <div class="section">
            <div class="section-content">
              <span class="search-badge badge">search</span>
              <p class="section-title">구매를 원하는<br />상품을 검색하세요</p>
              <p class="section-description">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </p>
            </div>
            <div class="section-img">
              <img src="/img/main-img-2.svg" alt="" />
            </div>
          </div>
          <div class="section">
            <div class="section-img">
              <img src="/img/main-img-3.svg" alt="" />
            </div>
            <div class="section-content">
              <span class="register-badge badge">Register</span>
              <p class="section-title">판매를 원하는<br />상품을 등록하세요</p>
              <p class="section-description">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
        <div class="banner">
          <div class="banner-inner">
            <img src="/img/panda-2.svg" alt="" class="bottom-banner-img" />
            <div class="banner-content">
              <h1>믿을 수 있는<br />판다마켓 중고거래</h1>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-codeit">
            <span>@codeit - 2024</span>
          </div>
          <div class="footer-center">
            <span><a href="/privacy">Privacy Policy</a></span>
            <span><a href="/faq">FAQ</a></span>
          </div>

          <div class="footer-sns">
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/icon/facebook.svg" alt="페이스북" />
            </a>
            <a
              href="https://twitter.com/?lang=ko"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/icon/twitter.svg" alt="트위터" />
            </a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/icon/youtube.svg" alt="유튜브" />
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/icon/insta.svg" alt="인스타" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
