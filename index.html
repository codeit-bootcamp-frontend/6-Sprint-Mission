<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/main/style.css" />

    <meta property="og:title" content="판다마켓" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해 보세요"
    />
    <meta property="og:image" content="./images/og_img.png" />
    <meta property="og:type" content="website" />
    <!-- ! 추후 도메인 주소 -->
    <meta
      property="og:url"
      content="https://sprint6-mission3-soda.netlify.app"
    />
  </head>
  <body>
    <nav>
      <a href="./"><img src="./images/logo.png" alt="logo" /></a>
      <a href="./pages/signin/" id="loginbtn">로그인</a>
    </nav>
    <header>
      <div id="header_container">
        <h1>
          일상의 모든 물건을<br />
          거래해 보세요
        </h1>
        <a href="./pages/items/">구경하러 가기</a>
      </div>
      <img src="./images/header_img.png" alt="headerimage" id="headerimg" />
    </header>
    <main>
      <section class="main_content">
        <img src="./images/homeimg_1.png" alt="homeimg_1" class="section_img" />
        <div class="section_text">
          <p class="section_tag">Hot item</p>
          <h1 class="section_title">
            인기 상품을 <br />
            확인해 보세요
          </h1>
          <p class="section_detail">
            가장 Hot한 중고거래 물품을 <br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <section class="main_content">
        <div class="section_text">
          <p class="section_tag">Search</p>
          <h1 class="section_title">
            구매를 원하는 <br />
            상품을 검색하세요
          </h1>
          <p class="section_detail">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
        <img src="./images/homeimg_2.png" alt="homeimg_2" class="section_img" />
      </section>
      <section class="main_content">
        <img src="./images/homeimg_3.png" alt="homeimg_3" class="section_img" />
        <div class="section_text">
          <p class="section_tag">Register</p>
          <h1 class="section_title">
            판매를 원하는 <br />
            상품을 등록하세요
          </h1>
          <p class="section_detail">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </main>
    <section id="bottom_banner">
      <h1>
        믿을 수 있는<br />
        판다마켓 중고거래
      </h1>
      <img src="./images/bottom_img.png" alt="bottomimg" id="bottomimg" />
    </section>
    <footer>
      <div id="footer_container">
        <p>@codeit - 2024</p>
        <div id="policy_container">
          <a href="./pages/privacy/">Privacy Policy</a>
          <a href="./pages/faq/">FAQ</a>
        </div>
        <div id="sns_container">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="./images/ic_facebook.png" alt="facebooklogo"
          /></a>
          <a href="https://twitter.com/" target="_blank"
            ><img src="./images/ic_twitter.png" alt="twitterlogo"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="./images/ic_youtube.png" alt="youtubelogo"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="./images/ic_instagram.png" alt="instalogo"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
