<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="mainLogoContainer">
      <img src="./image/mainLogo.jpg" alt="Panda Market Main Logo" />
      <a href="/" class="link mainLogo"><img src="./image/판다마켓.jpg" alt="Panda Market Logo"></a>
    </div>
    <div class="loginContainer">
      <a href="/signin"><button class="blueButton" type="button">로그인</button></a>
    </div>
  </header>

  <main>
    <div class="blueContent">
      <figure id="topContent">
        <div id="topDescriptionContainer">
          <p class="topDescription">일상의 모든 물건을<br />거래해 보세요.</p>
          <a href="/items" class="link"><button class="blueButton" type="button">구경하러 가기</button></a>
        </div>
        <img src="image/Img_home_top.png" class="pandaImage" alt="Panda on the ground with a bag saying hi" />
      </figure>
    </div>
    <div id="mainContentContainer">
      <div id="mainContent">
        <figure>
          <img src="image/Img_home_01.png" alt="" class="contentImg" />
          <div class="content">
            <div class="contentCategory">Hot item</div>
            <div class="contentHeader">인기 상품을<br>확인해 보세요</div>
            <div class="contentDescription">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
          </div>
        </figure>
        <figure>
          <img src="image/Img_home_02.png" alt="" class="contentImg" />
          <div class="content">
            <div class="contentCategory">Search</div>
            <div class="contentHeader">구매를 원하는<br>상품을 검색하세요</div>
            <div class="contentDescription">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</div>
          </div>
        </figure>
        <figure>
          <img src="image/Img_home_03.png" alt="" class="contentImg" />
          <div class="content">
            <div class="contentCategory">Register</div>
            <div class="contentHeader">판매를 원하는<br>상품을 등록하세요</div>
            <div class="contentDescription">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
          </div>
        </figure>
      </div>
    </div>
      <div class="blueContent marginContent">
        <div id="bottomContent" class="blueContent">
          <figure>
            <div>믿을 수 있는<br />판다마켓 중고거래</div>
            <img src="image/Img_home_bottom.png" class="pandaImage" alt="two pandas talk each other with a bag" />
          </figure>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerContainer">
      <span>@codeit - 2024</span>

      <div class="policyContent">
        <a href="/privacy" class="link">Privacy Policy</a>
        <a href="/faq" class="link">FAQ</a>
      </div>

      <nav class="footerContent">
        <a href=""><img src="image/ic_facebook.png" alt="facebookLogo" /></a>
        <a href=""><img src="image/ic_twitter.png" alt="twitterLogo" /></a>
        <a href=""><img src="image/ic_youtube.png" alt="youtubeLogo" /></a>
        <a href=""><img src="image/ic_instagram.png" alt="instagramLogo" /></a>
      </nav>
    </div>
  </footer>
</body>

</html>
