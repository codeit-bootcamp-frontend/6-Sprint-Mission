<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="/">
        <img src="/assets/logo/logo.svg" alt="logo" />
      </a>
      <a class="header__login-btn" href="login.html">로그인</a>
    </header>

    <div class="home-top">
      <div class="home-top__container">
        <div class="home-top__left">
          <h1 class="home-top__title">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a class="home-top__detail-btn" href="/items.html">구경하러 가기</a>
        </div>
        <img
          class="home-top__img"
          src="/assets/img/Img_home_top.png"
          alt="home-top-img"
        />
      </div>
    </div>

    <main class="main">
      <div class="main__container">
        <section class="section">
          <img src="assets/img/Img_home_01.png" alt="section-img" />
          <div class="section__detail">
            <span class="section__badge">Hot item</span>
            <h1 class="section__title">
              인기 상품을<br />
              확인해보세요
            </h1>
            <p class="section__subtitle">
              가장 HOT한 중고거래 물품을<br />
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </section>
        <section class="section section-right">
          <img src="assets//img/Img_home_02-1.png" alt="section-img" />
          <div class="section__detail">
            <span class="section__badge">Search</span>
            <h1 class="section__title">
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <p class="section__subtitle">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </section>
        <section class="section">
          <img src="assets/img/Img_home_03.png" alt="section-img" />
          <div class="section__detail">
            <span class="section__badge">Register</span>
            <h1 class="section__title">
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <p class="section__subtitle">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </section>
      </div>
    </main>

    <div class="home-bottom">
      <div class="home-bottom__container">
        <h1 class="home-bottom__title">
          믿을 수 있는<br />
          판다마켓 중고거래
        </h1>
        <img
          class="home-top__img"
          src="/assets/img/Img_home_bottom.png"
          alt="home-top-img"
        />
      </div>
    </div>

    <footer class="footer">
      <span class="footer__copyright">@codeit - 2024</span>
      <div class="footer__info">
        <a href="/privacy.html">Privacy Policy</a> <a href="/faq.html">FAQ</a>
      </div>
      <div class="footer__sns">
        <a
          href="https://www.facebook.com/"
          target="_black"
          rel="noopener noreferrer"
        >
          <img src="assets/logo/ic_facebook.svg" alt="facebook" />
        </a>
        <a
          href="https://www.twitter.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="assets/logo/ic_twitter.svg" alt="twitter" />
        </a>
        <a
          href="https://youtube.com/"
          target="_black"
          rel="noopener noreferrer"
        >
          <img src="assets/logo/ic_youtube.svg" alt="youtube"
        /></a>
        <a
          href="https://www.instagram.com/"
          target="_black"
          rel="noopener noreferrer"
        >
          <img src="assets/logo/ic_instagram.svg" alt="instagram" />
        </a>
      </div>
    </footer>
  </body>
</html>
