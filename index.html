<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/home/favicon.ico" />

  </head>
  
  <body>

    <header>
      <a href="/">
        <img src="images/home/로그인판다.png" width="153"/>
      </a>
      <a href="signin.html" id="header-right" class="btn">로그인</a>
    </header>

    <main>

      <section id="hero" class="banner">
        <div class="wrapper">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="items.html" class="btn main_banner-btn">구경하러 가기</a>
        </div>
      </section>

      <section id="features" class="wrapper">
        <div class="feature">
          <img src="images/home/옷판다.png" width="50%"/>
          <div class="feature-frame">
            <h2 class="feature-tag">Hot item</h2>
            <h1>
              인기 상품을<br> 
              확인해 보세요
            </h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>

        <div class="feature">
          <div class="feature-frame">
            <h2 class="feature-tag">Search</h2>
            <h1>
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img src="images/home/검색판다.png" width="50%"/>
        </div>

        <div class="feature">
          <img src="images/home/물건판다.png" width="50%"/>
          <div class="feature-frame">
            <h2 class="feature-tag">Register</h2>
            <h1>
              판매를 원하는<br>
              상품을 등록하세요
            </h1>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
       </section>

       <section id="bottomBanner" class="banner">
        <div class="wrapper">
          <h1>
            믿을 수 있는<br>
            판다마켓 중고거래
          </h1>
        </div>
      </section>

    </main>

    <footer>

        </a>
