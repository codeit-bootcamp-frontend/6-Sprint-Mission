<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
    <script>
      function navigateTo(url) {
        window.location.href = url;
      }
    </script>
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img id="logo" src="/images/logo.png" alt="Logo"
      /></a>
      <button id="login" onclick="navigateTo('/signin')">로그인</button>
    </header>
    <div class="main-visual">
      <div class="wrap-contents">
        <p id="text1">일상의 모든 물건을 거래해 보세요</p>
        <button id="go" onclick="navigateTo('/items')">구경하러 가기</button>
      </div>
      <img id="images3" src="./images/image1.png" alt="Main image" />
    </div>
    <main>
      <section class="hot-products">
        <img src="./images/image3.png" alt="Hot item" class="images1" />
        <div>
          <p>Hot item</p>
          <p id="hot-texts">인기 상품을 확인해 보세요</p>
          가장 HOT한 중고거래 물품을 <br />
          판다 마켓에서 확인해 보세요
        </div>
      </section>

      <section class="product-search">
        <img src="./images/image4.png" alt="Search" class="images1" />
        <div>
          <p>search</p>
          <p id="hot-texts">구매를 원하는 상품을 검색하세요</p>
          구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
        </div>
      </section>

      <section class="product-register">
        <img src="./images/image5.png" alt="Register" class="images1" />
        <div>
          <p>Register</p>
          <p id="hot-texts">판매를 원하는 상품을 등록하세요</p>
          어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요
        </div>
      </section>
    </main>
    <div class="footer-visual-wrap">
      <p id="text2">
        믿을 수 있는<br />
        판다마켓 중고거래
      </p>
      <img id="images3" src="./images/image2.png" alt="Footer image" />
    </div>
    <footer class="footer">
      <div class="codeit-2024-parent">
        <div class="codeit-2024">©codeit - 2024</div>
        <div class="privacy-policy-parent">
          <a href="/privacy" class="privacy-policy">Privacy Policy</a>
          <a href="/faq" class="faq">FAQ</a>
        </div>
        <div class="ic-facebook-parent">
          <a href="https://www.facebook.com" target="_blank">
            <img
              class="ic-facebook-icon"
              alt="Facebook"
              src="./images/ic_facebook.png"
            />
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img
              class="ic-twitter-icon"
              alt="Twitter"
              src="./images/ic_twitter.png"
            />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img
              class="ic-youtube-icon"
              alt="YouTube"
              src="./images/ic_youtube.png"
            />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img
              class="ic-instagram-icon"
              alt="Instagram"
              src="./images/ic_instagram.png"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
