<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="image/panda_logo.png" alt="판다마켓로고" width="153">
      </a>
      <a href="login.html" id="login-button" class="button">로그인</a>
    </header>
    <main>
      <section id="banner-top" class="banner">
        <div class="wrapper">
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <a href="items.html" class="button pill-button">구경하러 가기</a>
        </div>
      </section>
      <section id="contents" class="wrapper">
        <div class="main-img">
          <img src="image/main_img1.png" alt="인기 상품" width="50%">
          <div class="info">
            <h2 class="img-tag">Hot item</h2>
            <h1>
              인기 상품을<br>
              확인해 보세요
            </h1>
            <p class="img-description">
              가장 HOT한 중고거래 물품을<br>
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="main-img">
          <div class="info">
            <h2 class="img-tag">Search</h2>
            <h1>
              구매를 원하는<br>
              상품을 검색하세요
            </h1>
            <p class="img-description">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img src="image/main_img2.png" alt="검색 기능" width="50%">
        </div>
        <div class="main-img">
          <img src="image/main_img3.png" alt="판매 상품 등록" width="50%">
          <div class="info">
            <h2 class="img-tag">Register</h2>
            <h1>
              판매를 원하는<br>
              상품을 등록하세요</h1>
            <p class="img-description">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section id="banner-bottom" class="banner">
        <div class="wrapper">
          <h1>
            믿을 수 있는
            <br>
            판다마켓 중고거래
          </h1>
        </div>
      </section>
    </main>
    <footer>
      <div>©codeit - 2024</div>
      <div id="footerMenu">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div id="socialMedia">
        <a href="https://www.facebook.com/" target="_blank">
          <img src="image/facebook_logo.png" alt="페이스북" width="20">
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img src="image/twitter_logo.png" alt="트위터" width="20">
        </a>
        <a href="https://www.youtube.com/" target="_blank">
          <img src="image/youtube_logo.png" alt="유튜브" width="20">
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="image/instagram_logo.png" alt="인스타그램" width="20">
        </a>
      </div>
    </footer>
  </body>
</html>
