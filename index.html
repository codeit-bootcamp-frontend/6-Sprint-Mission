<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <meta property="og:title" content="판다 마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" content="https://i.pinimg.com/564x/18/5a/1f/185a1f6cd43a944e5cdcb3c39f21439c.jpg" />
    <meta property="og:url" content="https://sprint-mission2-chanhee.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="판다 마켓">
    <meta property="og:locale" content="ko_KR">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-container">
          <a class="logo" href="/">
            <img src="/assets/pandaFace.svg" class="logo_icon" alt="로고" />
            <span class="logo_title">판다마켓</span>
          </a>
          <a class="login_btn" href="/signin.html">로그인</a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero_section">
        <div class="hero_container">
          <div class="hero_info">
            <p class="hero_info_text">
              일상의 모든 물건을 거래해 보세요
            </p>
            <a class="hero_btn" href="/items.html">구경하러 가기</a>
          </div>
          <div class="hero_img_container">
            <img
              src="/assets/heroImg.svg"
              class="hero_img"
              alt="언덕 위에 서 있는 판다, 도시 배경"
            />
          </div>
        </div>
      </section>
      <section class="main_guideline">
        <div class="hot_item_content">
          <img src="/assets/hotItem.svg" alt="인기 상품 이미지" />
          <div class="hot_item_text">
            <h2 class="item_title">Hot item</h2>
            <p class="item_call_to_action">인기 상품을 확인해 보세요</p>
            <p class="item_description">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="item_container_right">
          <div class="search_content">
            <div class="search_text">
              <h2 class="search_title">Search</span>
              <p class="search_call_to_action">
                구매를 원하는 상품을 검색하세요
              </p>
              <p class="search_description">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </p>
            </div>
            <img src="/assets/searchImg.svg" alt="돋보기 이미지" />
          </div>
        </div>
        <div class="hot_item_content">
          <img
            src="/assets/registerImg.svg"
            alt="판매 상품 등록에 필요한 여러 도구 이미지"
          />
          <div class="hot_item_text">
            <h2 class="item_title">Register</h2>
            <p class="item_call_to_action">
              판매를 원하는 상품을 등록하세요
            </p>
            <p class="item_description register">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section class="bottom_banner_container">
        <div class="bottom_banner">
          <div>
            <p class="bottom_banner_text">
              믿을 수 있는<br />판다마켓 중고거래
            </p>
          </div>
            <img
              src="/assets/bottomImg.svg"
              class="bottom_img"
              alt="두 판다가 만나서 대화하는 이미지"
            />
        </div>
      </section>
    </main>
    <footer>
      <div class="footer_container">
        <div class="footer_menu_container">
          <div class="footer_menu_left">©codeit - 2024</div>
          <div class="footer_menu_center">
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/faq.html">FAQ</a>
          </div>
          <div class="footer_menu_right">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/facebookIcon.svg"
                alt="페이스북 사이트로 이동하기"
              />
            </a>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/twitterIcon.svg"
                alt="트위터 사이트로 이동하기"
              />
            </a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/youtubeIcon.svg"
                alt="유튜브 사이트로 이동하기"
              />
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/instargramIcon.svg"
                alt="인스타그램 사이트로 이동하기"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
