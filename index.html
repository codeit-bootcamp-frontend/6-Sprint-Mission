<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" >
    <link rel="icon" href="images/logo/favicon.ico">

    <link rel="stylesheet" href="css/index.css">
    
</head>

<body>
    <header>
            <a href="/"><img class="logo_home" src="images/logo_home.svg" alt="홈로고"></a>
            <a class="login button" href='/signin'>로그인</a>
    </header>
    <main class="container">
        <section class="banner_top">
            <div class="text_box wrapper">
                <h1 class="text1">일상의 모든 물건을<br>
                    거래해 보세요</h1>
                <a class="watch button" href='/items'>구경하러 가기</a>
            </div>
        </section>
        <section class="contents">
            <div class="section1">
                <img src="images/Img_home_01.png" alt="인기 상품" class="section1_img" width="50%">
                <div class="text_box">
                    <h2 class="text1">Hot item</h2>
                    <h1 class="text2">인기 상품을<br> 확인해 보세요</h1>
                    <p class="text3">가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div class="section2">
                <div class="text_box">
                    <h2 class="text1">Search</h2>
                    <h1 class="text2">구매를 원하는<br>
                        상품을 검색하세요</h1>
                    <p class="text3">
                        구매하고 싶은 물품은 검색해서<br> 쉽게 찾아보세요</p>
                </div>
                <img src="images/Img_home_02.png" alt="" class="section2_img" width="50%">
            </div>
            <div class="section3">
                <img src="images/Img_home_03.png" alt="" class="section3_img" width="50%">
                <div class="text_box">
                    <h2 class="text1">Register</h2>
                    <h1 class="text2">판매를 원하는<br> 상품을 등록하세요</h1>
                    <p class="text3">어떤 물건이든 판매하고 싶은 상품을<br> 쉽게 등록하세요</p>
                </div>
            </div>
        </section>

        <section class="banner_bottom">
            <div class="text_box wrapper">
                <h1 class="text1">믿을 수 있는 <br>
                    판다마켓 중고거래</h1>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_nav">
            <div class="footer_nav_left">©codeit - 2024</div>
            <div class="footer_nav_center">
                <a href="/privacy">
                    <div class="policy">Privacy Policy</div>
                </a>
                <a href="/faq">
                    <div class="faq">FAQ</div>
                </a>
            </div>
            <div class="footer_nav_right">
                <a href="https://www.facebook.com/" target="_blank"><img src="images/ic_facebook.svg" alt=""
                        class="ic_facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/ic_instagram.svg" alt=""
                        class="ic_instagram"></a>
                <a href="https://twitter.com/" target="_blank"><img src="images/ic_twitter.svg" alt=""
                        class="ic_twitter"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="images/ic_youtube.svg" alt=""
                        class="ic_youtube"></a>
            </div>
        </div>
    </footer>
</body>

</html>
