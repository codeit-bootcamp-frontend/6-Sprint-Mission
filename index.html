<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>판다마켓</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-contents">
        <a class="full-height" href="/">
          <img class="full-height" src="/assets/logo.png" alt="판다마켓 로고" />
        </a>
        <a class="small button" href="/signin.html">로그인</a>
      </div>
    </header>
    <main class="main">
      <section class="banner">
        <div class="banner-contents container">
          <h1 class="banner-title">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a class="large button" href="/items.html">구경하러 가기</a>
          <img
            class="banner-image"
            src="/assets/img_home_top.png"
            alt="판다가 인사하는 모습"
          />
        </div>
      </section>
      <article class="topics container">
        <section class="topic">
          <img
            class="topic-image"
            src="/assets/img_home_01.png"
            alt="인기 상품을 보고 있는 판다들"
          />
          <div>
            <p class="topic-label">Hot item</p>
            <h1 class="topic-title">
              인기 상품을<br />
              확인해 보세요
            </h1>
            <p class="topic-description">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </section>
        <section class="topic">
          <img
            class="topic-image"
            src="/assets/img_home_02.png"
            alt="상품을 검색하는 모습"
          />
          <div>
            <p class="topic-label">Search</p>
            <h1 class="topic-title">
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <p class="topic-description">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </section>
        <section class="topic">
          <img
            class="topic-image"
            src="/assets/img_home_03.png"
            alt="여러 상품이 나열된 모습"
          />
          <div>
            <p class="topic-label">Register</p>
            <h1 class="topic-title">
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <p class="topic-description">
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </section>
      </article>
      <section class="banner">
        <div class="banner-contents container">
          <h1 class="banner-title">
            믿을 수 있는<br />
            판다마켓 중고거래
          </h1>
          <img
            class="banner-image"
            src="/assets/img_home_bottom.png"
            alt="판다가 중고거래하는 모습"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-contents">
        <div class="footer-copyright">©codeit - 2024</div>
        <div class="footer-links">
          <a class="footer-link" href="/privacy.html">Privacy Policy</a>
          <a class="footer-link" href="/faq.html">FAQ</a>
        </div>
        <div class="footer-socials">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="/assets/ic_facebook.svg" alt="페이스북 아이콘" />
          </a>
          <a href="https://twitter.com/?lang=ko" target="_blank">
            <img src="/assets/ic_twitter.svg" alt="트위터 아이콘" />
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img src="/assets/ic_youtube.svg" alt="유튜브 아이콘" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="/assets/ic_instagram.svg" alt="인스타그램 아이콘" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
