<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="판다 마켓" />
    <meta
      property="og:description"
      content="일상의 모든 물건을 거래해보세요."
    />
    <!-- <meta property="og:image" content="images/panda-share-thumbnail.png" /> -->
    <meta property="og:url" content="공유시 이동 url" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>판다마켓</title>
    <!-- 파비콘 -->
    <link rel="icon" href="images/panda-favicon.png" />
    <!-- 글꼴 CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <!-- nav 시작 -->
    <nav>
      <a href="/" class="logo-container">
        <img class="logo" src="images/panda-logo.svg" alt="판다마켓 로고" />
        <img
          class="text-logo"
          src="images/panda-text-logo.svg"
          alt="판다마켓 텍스트 로고"
        />
      </a>
      <div class="login-btn-container">
        <a href="signin.html" class="login-btn">로그인</a>
      </div>
    </nav>
    <!-- nav 끝 -->
    <!-- 베너 시작 -->
    <header class="home-top-container">
      <div class="home-top">
        <div class="home-top-title-btn">
          <h1 class="home-top-title">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="items.html" class="items-btn">구경하러 가기</a>
        </div>
        <img
          src="images/Img-home-top.png"
          alt="상단 베너 판다 이미지"
          class="home-top-img"
        />
      </div>
    </header>
    <!-- 베너 끝 -->
    <!-- 메인 시작 -->
    <main>
      <!-- 1 -->
      <section>
        <img
          src="images/main-hot-item.png"
          alt="메인 이미지1"
          class="main-img"
        />
        <div class="main-container">
          <h3 class="main-topic">Hot Item</h3>
          <h2 class="main-title">
            인기 상품을<br />
            확인해 보세요
          </h2>
          <p class="main-content">
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <!-- 2 -->
      <section class="right">
        <div class="main-container-right">
          <h3 class="main-topic">Search</h3>
          <h2 class="main-title">
            구매를 원하는<br />
            상품을 검색하세요
          </h2>
          <p class="main-content">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
        <img
          src="images/main-search.png"
          alt="메인 이미지2"
          class="main-img main-img-middle"
        />
      </section>
      <!-- 3 -->
      <section>
        <img
          src="images/main-register.png"
          alt="메인 이미지3"
          class="main-img"
        />
        <div class="main-container">
          <h3 class="main-topic">Register</h3>
          <h2 class="main-title">
            판매를 원하는<br />
            상품을 등록하세요
          </h2>
          <p class="main-content">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>
    </main>
    <!-- 메인 끝 -->
    <div class="home-bottom-background-color">
      <div class="home-bottom-container">
        <h2 class="home-bottom">
          믿을 수 있는<br />
          판다마켓 중고거래
        </h2>
        <img
          class="home-bottom-img"
          src="images/Img-home-bottom.png"
          alt="판다 중고거래 이미지"
        />
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <p class="footer-codeit">@codeit - 2024</p>
        <div class="footer-center">
          <a href="/privacy.html" class="footer-privacy">Privacy Policy</a>
          <a href="/faq.html" class="footer-faq">FAQ</a>
        </div>
        <div class="footer-ic">
          <a href="https://www.facebook.com" target="_blank"
            ><img src="images/icon-facebook.png" alt="페이스북 로고 아이콘"
          /></a>
          <a href="https://twitter.com" target="_blank"
            ><img src="images/icon-twitter.png" alt="트위터 로고 아이콘"
          /></a>
          <a href="https://www.youtube.com" target="_blank"
            ><img src="images/icon-youtube.png" alt="유튜브 로고 아이콘"
          /></a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="images/icon-instagram.png" alt="인스타그램 로고 아이콘"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
