<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <a href="/"
        ><img src="/images/logo.png" alt="판다마켓 홈" width="153"
      /></a>
      <a href="signin.html" id="signinLink" class="button">로그인</a>
    </header>
    <main>
      <section id="hero" class="main-visual">
        <div class="wrap-contents">
          <h1>
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="/" class="button go">구경하러 가기</a>
        </div>
      </section>

      <section id="features" class="wrap-contents">
        <div class="feature">
          <img src="/images/image3.png" alt="인기 상품" width="50%" />
          <div class="feature-content">
            <h2 class="feature-tag">Hot item</h2>
            <h1>인기 상품을<br />확인해 보세요</h1>
            <p class="feature-description">
              가장 HOT한 중고거래 물품을<br />판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-content">
            <h2 class="feature-tag">Search</h2>
            <h1>구매를 원하는<br />상품을 검색하세요</h1>
            <p class="feature-description">
              구매하고 싶은 물품은 검색해서
              <br />쉽게 찾아보세요
            </p>
          </div>
          <img src="/images/image4.png" alt="검색 기능" width="50%" />
        </div>
        <div class="feature">
          <img src="/images/image5.png" alt="판매 상품 등록" width="50%" />
          <div class="feature-content">
            <h2 class="feature-tag">Register</h2>
            <h1>판매를 원하는<br />상품을 등록하세요</h1>
            <p class="feature-description">
              어떤 물건이든 판매하고 싶은 상품을
              <br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section id="bottomBanner" class="footer-visual-wrap">
        <div class="wrap-contents">
          <h1>
            믿을 수 있는<br />
            판다마켓 중고거래
          </h1>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="codeit-2024-parent">
        <div class="codeit-2024">©codeit - 2024</div>
        <div class="privacy-policy-parent">
          <a href="/privacy" class="privacy-policy">Privacy Policy</a>
          <a href="/faq" class="faq">FAQ</a>
        </div>
        <div class="ic-facebook-parent">
          <a href="https://www.facebook.com" target="_blank">
            <img
              class="ic-facebook-icon"
              alt="Facebook"
              src="./images/ic_facebook.png"
            />
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img
              class="ic-twitter-icon"
              alt="Twitter"
              src="./images/ic_twitter.png"
            />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img
              class="ic-youtube-icon"
              alt="YouTube"
              src="./images/ic_youtube.png"
            />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img
              class="ic-instagram-icon"
              alt="Instagram"
              src="./images/ic_instagram.png"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
