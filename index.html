<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="stylesheet1.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <img src="panda_logo.png" class="mainlogo" alt="판다마켓 로고" />
          판다마켓
        </div>
        <button class="login_button"><a href="/signin">로그인</a></button>
      </nav>
    </header>

    <main>
      <section class="main_visual">
        <div class="background_color"></div>
        <div class="main_title">
          일상의 모든 물건을<br />
          거래해 보세요
        </div>
        <button class="section_button">
          <a href="/items">구경하러 가기</a>
        </button>
        <img src="panda.png" class="section_img" />
      </section>

      <section class="container">
        <div class="subtitle">
          <img src="hotitem.png" class="image" 인기 상품" />
          <div class="mini_title">Hot item</div>
          <div class="main_subtitle">인기 상품을<br />확인해 보세요</div>
          <div class="explanation">
            가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
          </div>
        </div>

        <div class="container2">
          <img src="search.png" class="right_img" 인기 상품" />
          <div class="search">Search</div>
          <div class="main_subtitle_buy">
            구매를 원하는<br />상품을 검색하세요
          </div>
          <div class="explanation_p">
            구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
          </div>
        </div>

        <div class="container3">
          <img src="register.png" class="image" 인기 상품" />
          <div class="register">Register</div>
          <div class="main_subtitle_sell">
            판매를 원하는<br />상품을 등록하세요
          </div>
          <div class="explanation_p_p">
            어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
          </div>
        </div>
      </section>
      <footer>
        <div class="footer_bg">
          <img src="panda_twin.png" class="trade_panda" 중고 거래하는 판다" />
        </div>
        <div class="footer_title">
          믿을 수 있는<br />
          판다마켓 중고거래
        </div>
        <div class="information">
          <div class="information_group">
            <div>©codeit - 2024</div>
            <div class="link">
              <a href="/privacy" class="privacy">Privacy Policy</a>
              <a href="/faq">FAQ</a>
            </div>
            <div class="sns">
              <a href="https://www.facebook.com/?locale=ko_KR">
                <img src="facebook.png" alt="페이스북 아이콘" />
              </a>
              <a href="https://twitter.com/?lang=ko">
                <img src="twitter.png" alt="트위터 아이콘" />
              </a>
              <a href="https://www.youtube.com/">
                <img src="youtube.png" alt="유튜브 아이콘" />
              </a>
              <a href="https://www.instagram.com/">
                <img src="insta.png" alt="인스타 아이콘" />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
