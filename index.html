    <meta charset="UTF-8" />

    <title>판다마켓</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="./index.html">
        <picture>
          <source
            srcset="../img/logo_text.png"
            media="all and (max-width: 768px)"
          />
          <img src="../img/logo.png" class="logo" alt="로고" />
        </picture>
      </a>
      <button id="btn_small" onclick="location.href='/signin.html'">
        로그인
      </button>
    </header>
    <section class="s1">
      <div class="banner">
        <div class="bannertext">
          <h1>
            일상의 모든 물건을<br />
            거래해보세요
          </h1>
          <button id="btn_large" onclick="location.href='/items.html'">
            구경하러 가기
          </button>
        </div>
        <img
          src="../img/img_home_top.png"
          class="home_img1"
          alt="메인이미지1"
        />
      </div>
    </section>

    <main>
      <div class="para">
        <img src="../img/img_home_01.png" alt="home1" class="imgs" />
        <div class="text">
          <span class="badge">Hot item</span>
          <h1>
            인기상품을<br />
            확인해 보세요
          </h1>
          <p class="des">
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>

      <div class="para left">
        <div class="text_left">
          <span class="badge">search</span>
          <h1>
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <p class="des">구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
        </div>
        <img src="../img/img_home_02.png" alt="home1" class="imgs" />
      </div>

      <div class="para">
        <img src="../img/img_home_03.png" alt="home1" class="imgs" />
        <div class="text">
          <span class="badge">Register</span>
          <h1>
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <p class="des">
            어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
          </p>
        </div>
      </div>
    </main>
    <section class="s2">
      <div class="banner2">
        <div class="bannertext2">
          <h2>
            믿을 수 있는<br />
            판다마켓 중고거래
          </h2>
        </div>
        <img
          src="../img/img_home_bottom.png"
          class="home_img2"
          alt="메인이미지2"
        />
      </div>
    </section>
    <footer>
      <div class="nav">
        <p class="year">©codeit - 2024</p>
        <div class="nav2">
          <div class="sub_nav">
            <p class="p"><a href="./privacy.html">Privacy Policy</a></p>
            <p class="p"><a href="./faq.html">FAQ</a></p>
          </div>
          <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="../img/icon_facebook.png" alt="facebook" class="icon"
            /></a>
            <a href="https://twitter.com/" target="_blank"
              ><img src="../img/icon_twitter.png" alt="twitter" class="icon"
            /></a>
            <a href="https://www.youtube.com/" target="_blank"
              ><img src="../img/icon_youtube.png" alt="youtube" class="icon"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="../img/icon_insta.png" alt="insta" class="icon"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
