<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./CSS/index-style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        class="logo"
        alt="logo image"
        onclick="location.href='index.html'"
      />
      <a class="login" href="signin.html">로그인</a>
    </header>
    <div class="banner">
      <h1 class="promo-text">
        일상의 모든 물건을 <br class="banner-text-enter" />거래해 보세요
      </h1>
      <a class="looking-button" href="items.html">구경하러 가기</a>
      <img
        src="./images/top-banner-img.png"
        alt="top banner image"
        class="banner-img"
      />
    </div>
    <main>
      
        <img
          src="./images/section1.png"
          alt="mainpage section image1"
          class="main-image"
        />
        <div class="main-content">
          <h2 class="blue-text">Hot Item</h2>
          <p class="main-text1">인기 상품을 <br class="main-text-enter"/>확인해 보세요</p>
          <p class="main-text2">
            가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
          </p>
        </div>
      
      <div class="section2">
        <div class="right-align">
          <h2 class="blue-text">Search</h2>
          <p class="main-text1">구매를 원하는 <br class="main-text-enter"/>상품을 검색하세요</p>
          <p class="main-text2">
            구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
          </p>
        </div>
        <img
          src="./images/section2.png"
          alt="mainpage section image2"
          class="main-image order1"
        />
      </div>
      <div class="section3">
        <img
          src="./images/section3.png"
          alt="mainpage section image3"
          class="main-image"
        />
        <div class="main-content">
          <h1 class="blue-text">Register</h1>
          <p class="main-text1">판매를 원하는 <br class="main-text-enter"/>상품을 등록하세요</p>
          <p class="main-text2">
            어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
          </p>
        </div>
      </div>
    </main>
    <div class="banner underbanner">
      <p class="promo-text2">믿을 수 있는 <br/>판다마켓 중고거래</p>
      <img src="./images/bottom-banner-img.png" class="banner-img2" />
    </div>
    <footer>
      <p class="codeit">©codeit - 2024</p>
      <div class="footer-text-group">
        <a class="footer-text" href="privacy.html">Privacy Policy</a>
        <a class="footer-text" href="faq.html">FAQ</a>
      </div>
      <div class="img-group">
        <a href="https://facebook.com" target="_blank">
          <img
            class="icon-img"
            src="./images/social/facebook-logo.svg"
            alt="facebook-logo"
          />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            class="icon-img"
            src="./images/social/twitter-logo.svg"
            alt="twitter-logo"
          />
        </a>
        <a href="https://youtube.com" target="_blank">
          <img
            class="icon-img"
            src="./images/social/youtube-logo.svg"
            alt="youtube-logo"
          />
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            class="icon-img"
            src="./images/social/instagram-logo.svg"
            alt="instagram-logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
