  <body>
    <nav class="nav__fixed">
      <div class="logo">
        <h1 class="sr-only">판다마켓</h1>
        <a href="/">
          <img
            class="logo__img"
            src="assets/images/logo.png"
            alt="판다마켓 홈페이지로 이동"
          />
        </a>
      </div>
      <a class="login__button" href="login.html"> 로그인 </a>
    </nav>
    <header class="header-banner">
      <div class="wrap header-banner__wrap">
        <div class="header-banner__contents">
          <p class="header-banner__headline headline">
            <span class="headline__br"> 일상의 모든 물건을 </span>
            <span class="headline__br"> 거래해 보세요 </span>
          </p>
          <a class="header-banner__button" href="items.html"> 구경하러 가기 </a>
        </div>
        <img
          class="header-banner__img"
          src="assets/images/Img_home_top.png"
          alt="홈페이지 배너"
        />
      </div>
    </header>
    <main>
      <!-- hot item -->
      <section class="section">
        <img
          class="section__img"
          src="assets/images/Img_home_01.png"
          alt="인기 상품 안내"
        />
        <div class="section__contents">
          <h2 class="section__title">Hot item</h2>
          <p class="section__headline headline">
            <span class="headline__br"> 인기 상품을 </span>
            <span class="headline__br"> 확인해 보세요 </span>
          </p>
          <p class="section__desc">
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>
      <!-- search -->
      <section class="section section__search__flex-reverse">
        <img
          class="section__img"
          src="assets/images/Img_home_02.png"
          alt="검색 기능 안내"
        />
        <div class="section__contents search__content__text-end">
          <h2 class="section__title">Search</h2>
          <p class="section__headline headline">
            <span class="headline__br"> 구매를 원하는 </span>
            <span class="headline__br"> 상품을 검색하세요 </span>
          </p>
          <p class="section__desc">
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </section>
      <!-- Register -->
      <section class="section">
        <img
          class="section__img"
          src="assets/images/Img_home_03.png"
          alt="상품 등록 안내"
        />
        <div class="section__contents">
          <h2 class="section__title">Register</h2>
          <p class="section__headline headline">
            <span class="headline__br"> 판매를 원하는 </span>
            <span class="headline__br"> 상품을 등록하세요 </span>
          </p>
          <p class="section__desc">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>
      </section>

    <!-- 하단 광고 배너 -->

      <div class="bottom-banner__wrap">
        <p class="bottom-banner__headline headline">
          믿을 수 있는<br />
