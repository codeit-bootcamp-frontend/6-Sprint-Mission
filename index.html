<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <a class="logo" href="/"><img src="/img/Property 1=Variant3.png" /></a>
        <div class="empty-box"></div>
        <div class="log-in"><a href="/login.html">로그인</a></div>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="texts">
          <h1>일상의 모든 물건을<br />거래해 보세요</h1>
          <div class="button"><a href="/items.html">구경하러 가기</a></div>
        </div>
        <!-- <div class="empty-box v1"></div>
          <div class="wrap">
          <div class="empty-box v2"></div>
          <div class="img-box">
            <img src="img/Img_home_top.png" />
          </div>
        </div> -->
      </div>
      <img class="topimg" src="img/Img_home_top.png" />
    </div>

    <main>
      <div class="container">
        <section class="hot-item">
          <img src="img/Img_home_01.png" />
          <div class="text-box">
            <h4>Hot item</h4>
            <span>인기 상품을<br />확인해 보세요</span>
            <p>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</p>
          </div>
        </section>

        <section class="search">
          <img src="img/Img_home_02-1.png" />
          <div class="text-box">
            <h4>Search</h4>
            <span>구매를 원하는<br />상품을 검색하세요</span>
            <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
          </div>
        </section>

        <section class="register">
          <img src="img/Img_home_03.png" />
          <div class="text-box">
            <h4>Register</h4>
            <span>판매를 원하는<br />상품을 등록하하세요</span>
            <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
          </div>
        </section>
      </div>
    </main>

    <div class="banner">
      <div class="container">
        <div class="texts">
          <h1>믿을 수 있는<br />판다마켓 중고거래</h1>
        </div>

      <img class="bottomimg" src="img/Img_home_bottom.png" />
