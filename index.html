<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="images/logo/logo.png" alt="판다마켓 홈" class="img-logo" />
      </a>
      <a href="signin.html" id="signinLinkBtn"> 로그인 </a>
    </header>

    <main>
      <!-- 페이지 상단 배너 -->
      <section class="banner-top-wrap">
        <div class="banner-container">
          <div class="banner-title">
            <h2>
              일상의 모든 물건을 <br />
              거래해 보세요
            </h2>
            <button type="button" class="btn-items">
              <a href="items.html" target="_blank">구경하러 가기</a>
            </button>
          </div>
          <img src="images/home/banner-top.png" alt="상단 배너" />
        </div>
      </section>

      <!-- 페이지 중간 프로모션 구간 -->
      <section class="promotion-wrap">
        <div class="promotion-container">
          <div class="promotion-title">
            <span>Hot Item</span>
            <h2>
              인기 상품을 <br />
              확인해보세요
            </h2>
            <p>
              가장 HOT한 중고거래 물품을 <br />
              판다마켓에서 확인해보세요
            </p>
          </div>
          <img src="images/home/promotion-hotitem.png" alt="인기상품" />
        </div>

        <div class="promotion-container">
          <img src="images/home/promotion-search.png" alt="상품검색" />
          <div class="promotion-title">
            <span>Search</span>
            <h2>구매를 원하는 <br />상품을 검색하세요</h2>
            <p>
              구매하고 싶은 물품은 검색해서 <br />
              쉽게 찾아보세요
            </p>
          </div>
        </div>
        <div class="promotion-container">
          <div class="promotion-title">
            <span>Register</span>
            <h2>
              판매를 원하는 <br />
              상품을 등록하세요
            </h2>
            <p>
              어떤 물건이든 판매하고 싶은 <br />
              상품을 등록하세요
            </p>
          </div>
          <img src="images/home/promotion-register.png" alt="상품등록" />
        </div>
      </section>

      <!-- 페이지 하단 배너 -->
      <section class="banner-bottom-wrap">
        <div class="banner-container">
          <div class="banner-title">
            <h2>
              믿을 수 있는 <br />
              판다마켓 중고거래
            </h2>
          </div>
          <img src="images/home/banner-bottom.png" alt="하단배너" />
        </div>
      </section>
    </main>

    <footer>
      <section class="footer-wrap">
        <div class="footer-container">&copy;codeit - 2024</div>

        <div class="footer-container" id="footerMenu">
          <span>
            <a href="privacy.html">Privacy Policy</a>
          </span>
          <span>
            <a href="faq.html">FAQ</a>
          </span>
        </div>

        <div class="footer-container">
          <a href="https://www.facebook.com" target="_blank">
            <img src="images/social/logo-facebook.png" alt="페이스북" />
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <img src="images/social/logo-youtube.png" alt="트위터" />
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="images/social/logo-youtube.png" alt="유튜브" />
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="images/social/logo-instagram.png" alt="인스타그램" />
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
