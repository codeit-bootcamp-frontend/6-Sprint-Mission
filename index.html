<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="Property 1=Variant3.png" alt="판다마켓 로고" />
      <button class="login"><a href="/login.html">로그인</a></button>
    </header>
    <div class="top_banner">
      <div class="banner_part1">
        <h1>
          일상의 모든 물건을<br />
          거래해 보세요
        </h1>
        <button class="banner_button">
          <a href="/items">구경하러 가기</a>
        </button>
      </div>
      <img class="banner_img" src="Img_home_top.png" alt="배너 이미지" />
    </div>
    <div class="container">
      <div class="content">
        <img src="Img_home_01.png" alt="컨테이너 이미지1" />
        <div class="content_text">
          <p>Hot item</p>
          <h1>
            인기 상품을<br />
            확인해 보세요
          </h1>
          <h2>
            가장 HOT한 중고거래 물품을<br />
            판다 마켓에서 확인해 보세요
          </h2>
        </div>
      </div>
      <div class="content content2">
        <div class="content_text">
          <p>Search</p>
          <h1>
            구매를 원하는<br />
            상품을 검색하세요
          </h1>
          <h2>
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </h2>
        </div>
        <img src="Img_home_02-1.png" alt="컨테이너 이미지2" />
      </div>
      <div class="content">
        <img src="Img_home_03.png" alt="컨테이너 이미지3" />
        <div class="content_text">
          <p>Register</p>
          <h1>
            판매를 원하는<br />
            상품을 등록하세요
          </h1>
          <h2>
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </h2>
        </div>
      </div>
    </div>
    <div class="bottom_banner">
      <h1>
        믿을 수 있는<br />
        판다마켓 중고거래
      </h1>
      <img src="Img_home_bottom.png" alt="하단배너이미지" />
    </div>
    <footer>
      <div class="codeit_2024">©codeit - 2024</div>
      <div>
        <a class="privacy" href="/privacy">Privacy Policy</a
        ><a href="/faq">FAQ</a>
      </div>
      <div class="social_media">
        <a href="https://www.facebook.com/" target="_blank"
          ><img class="social" src="ic_facebook.png" alt="페이스북"
        /></a>
        <a href="https://twitter.com/" target="_blank"
          ><img class="social" src="ic_twitter.png" alt="트위터"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img class="social" src="ic_youtube.png" alt="유튜브"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img class="social" src="ic_instagram.png" alt="인스타그램"
        /></a>
      </div>
    </footer>
  </body>
</html>
