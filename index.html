<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="root.css" />
    <meta property="og:image" content="https://woogi-panda-market.netlify.app/assets/og-image.png" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:url" content="https://woogi-panda-market.netlify.app/" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <a href="./">
          <picture>
            <source srcset="./assets/short_logo.png" media="(max-width: 767px)" />
            <img src="./assets/long_logo.png" alt="판다마켓 로고" />
          </picture>
        </a>
      </div>
      <div class="login-btn">
        <button onclick="location.href='./login.html'">로그인</button>
      </div>
    </header>
    <main>
      <section class="top">
        <div class="home-top">
          <h2>
            일상의 모든 물건을<br />
            거래해보세요
          </h2>
          <button onclick="location.href='./item.html'">구경하러 가기</button>
        </div>
        <div class="img-top">
          <img src="./assets/home_top.png" alt="메인홈 이미지" />
        </div>
      </section>

      <section class="section container">
        <div class="section-img">
          <img src="./assets/home01.png" alt="섹션1 이미지" />
        </div>
        <div class="section-description">
          <p>Hot item</p>
          <h2>인기 상품을<br />확인해 보세요<br /></h2>
          <h3>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</h3>
        </div>
      </section>

      <section class="section-reverse container">
        <div class="section-reverse-img">
          <img src="./assets/home02.png" alt="섹션2 이미지" />
        </div>
        <div class="section-reverse-description">
          <p>Search</p>
          <h2>구매를 원하는<br />상품을 검색하세요<br /></h2>
          <h3>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</h3>
        </div>
      </section>

      <section class="section container">
        <div class="section-img">
          <img src="./assets/home03.png" alt="섹션3 이미지" />
        </div>
        <div class="section-description">
          <p>register</p>
          <h2>판매를 원하는 상품을 등록하세요</h2>
          <h3>
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </h3>
        </div>
      </section>

      <section class="bottom">
        <h2>믿을수 있는<br />판다마켓 중고거래</h2>
        <div class="img-bottom">
          <img src="./assets/home_bottom.png" alt="메인홈 이미지" />
        </div>
      </section>
    </main>

    <footer>
      <div class="info-container">
        <p class="info">©Codeit - 2024</p>
        <div class="policy-container">
          <a href="./privacy.html">
            <p>Privacy Policy</p>
          </a>
          <a href="./faq.html">
            <p>FAQ</p>
          </a>
        </div>
        <div class="link-container">
          <a href="https://facebook.com" target="_blank"><img src="./assets/ic-facebook.png" alt="페이스북 링크" /></a>
          <a href="https://twitter.com" target="_blank"><img src="./assets/ic-twitter.png" alt="트위터 링크" /></a>
          <a href="https://youtube.com" target="_blank"><img src="./assets/ic-youtube.png" alt="인스타그램 링크" /></a>
          <a href="https://instagram.com" target="_blank">
            <img src="./assets/ic-instagram.png" alt="인스타그램 링크" />
          </a>
        </div>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
  </body>
</html>
