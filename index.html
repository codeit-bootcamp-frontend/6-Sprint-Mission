<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>

    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header inner">
      <a class="logo" href="/">
        <div class="logoImg">
          <img src="img/판다 얼굴.svg" />
        </div>
        <span class="logoText fontRokaf">판다마켓</span>
      </a>

      <a class="button" href="signin.html">로그인</a>
    </header>

    <!-- 구경하러 가기 배너 -->
    <section class="banner itemBanner">
      <div class="container">
        <div class="mainText">
          <p class="description">
            일상의 모든 물건을<br />
            거래해 보세요
          </p>
  
          <a href="items.html" class="button">구경하러 가기</a>
        </div>
  
        <div class="bannerImg"><img src="img/Img_home_top.png" /></div>
      </div>
    </section>

    <!-- 소개 영역 -->
    <main class="container introduceSection">
      <article class="introduce">
        <div class="imgArea">
          <img src="img/main1.png" />
        </div>

        <div class="textArea">
          <p class="keyword">Hot item</p>
          <p class="title">
            인기 상품을<br>
            확인해 보세요
          </p>
          <p class="detail">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </article>

      <article class="introduce reverse">
        <div class="imgArea">
          <img src="img/main2.png" />
        </div>

        <div class="textArea">
          <p class="keyword">Search</p>
          <p class="title">
            구매를 원하는<br>
            상품을 검색하세요
          </p>
          <p class="detail">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
      </article>

      <article class="introduce">
        <div class="imgArea">
          <img src="img/main3.png" />
        </div>

        <div class="textArea">
          <p class="keyword">Register</p>
          <p class="title">
            판매를 원하는<br>
            상품을 등록하세요
          </p>
          <p class="detail">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </p>
        </div>
      </article>
    </main>

    <!-- 하단 배너 -->
    <section class="banner bottomBanner">
      <div class="container">
        <div class="mainText">
          <p class="description">
            믿을 수 있는<br />
            판다마켓 중고거래
          </p>
        </div>
  
        <div class="bannerImg"><img src="img/Img_home_bottom.png" /></div>
      </div>
    </section>

    <footer class="footer">
      <div class="inner">
        <p class="copyright">
          &copy;codeit - 2024
        </p>

        <div class="pageLink">
          <a href="privacy.html">Privacy Policy</a>
          <a href="faq.html">FAQ</a>
        </div>

        <div class="snsLink">
          <a href="https://www.facebook.com/" class="facebook"></a>
          <a href="https://twitter.com/" class="twitter"></a>
          <a href="https://www.youtube.com/" class="youtube"></a>
          <a href="https://www.instagram.com/" class="instagram"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
