<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:url" content="https://sprint-part1.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="일상의 모든 물건을 거래해 보세요" />
    <meta property="og:image" content="img/og-image.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>판다마켓</title>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <div>
            <a href="/">
                <img src="img/panda_logo.svg" class="logo" alt="로고">
            </a>
        </div>
        <div>
            <a class="login btn" href="signin.html">로그인</a>
        </div>
    </header>

    <main>
        <!-- 상단베너 -->
        <section class="section-1">
            <div>
                <p>일상의 모든 물건을 <br>
                    거래해보세요</p>
                <a href="items.html" class="btn-items btn">구경하러가기</a>
            </div>
        </section>

        <!-- 중간부분 -->
        <section class="section-2">
            <div class="main-index">
                <img src="img/img_home_01.svg" alt="아이템1">
                <div class="main-text">
                    <h2 class="text1">Hot Item</h2>
                    <h3 class="text2">인기 상품을 <span class="break-on-desktop"><br></span>확인해보세요</h3>
                    <p class="text3">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
            <div class="main-index">
                <img src="img/img_home_02.svg" alt="아이템2">
                <div class="main-text right">
                    <h2 class="text1">Search</h2>
                    <h3 class="text2">구매를 원하는 <span class="break-on-desktop"><br></span>상품을 검색하세요</h3>
                    <p class="text3">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
            </div>
            <div class="main-index">
                <img src="img/img_home_03.svg" alt="아이템3">
                <div class="main-text">
                    <h2 class="text1">Register</h2>
                    <h3 class="text2">판매를 원하는 <span class="break-on-desktop"><br></span>상품을 등록하세요</h3>
                    <p class="text3">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </section>

        <!-- 하단베너 -->
        <section class="section-3">
            <div>
                <p>믿을 수 있는<br>판다마켓 중고거래</p>
            </div>
        </section>

    </main>

    <!-- 푸터 -->
    <footer>
        <div>
            <p class="codeit">@codeit - 2024</p>
        </div>
        <div class="FAQ">
            <a href="privacy.html">Privacy Policy</a>
            &emsp;
            <a href="faq.html">FAQ</a>
        </div>
        <div>
            <a target="_blank" href="https://www.facebook.com">
                <img src="img/ic_facebook.svg" alt="facebook">
            </a>
            <a target="_blank" href="https://www.twitter.com">
                <img src="img/ic_twitter.svg" alt="twitter">
            </a>
            <a target="_blank" href="https://www.youtube.com">
                <img src="img/ic_youtube.svg" alt="youtube">
            </a>
            <a target="_blank" href="https://www.instagram.com/">
                <img src="img/ic_instagram.svg" alt="instagram">
            </a>
        </div>
    </footer>
