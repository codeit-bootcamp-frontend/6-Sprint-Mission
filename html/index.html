<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav>
      <a href="/" class="img_logo">
        <img src="/images/Img_logo.png" alt="logo image" />
      </a>
      <button onclick="location.href='signin.html'" class="login_button">
        로그인
      </button>
    </nav>
    <main>
      <section class="banner">
        <div class="banner_container">
          <div class="banner_content">
            <h1 class="banner_title">
              일상의 모든 물건을 <br />
              거래해 보세요
            </h1>
            <div class="look_button">
              <a href="/items'">
                구경하러 가기
              </a>
            </div>
          </div>
          <img
            src="/images/Img_home_top.png"
            alt="top image"
            class="banner_img"
          />
        </div>
      </section>
      <section class="info_section">
        <div class="info_content">
          <img
            src="/images/Img_home_01.png"
            alt="first home image"
            class="img_home_01"
          />
          <div class="info_description">
            <p class="info_badge">Hot item</p>
            <h1 class="info-title">
              인기 상품을 <br />
              확인해 보세요
            </h1>
            <h3 class="info-description">
              가장 HOT한 중고거래 물품을 <br />
              판다 마켓에서 확인해 보세요
            </h3>
          </div>
        </div>
        <div class="info_content reverse">
          <img src="/images/Img_home_02.png" alt="first home image" />
          <div class="info_description text_end">
            <p class="info_badge">Search</p>
            <h1 class="info-title">
              구매를 원하는 <br />
              상품을 검색하세요
            </h1>
            <h3 class="info-description">
              구매하고 싶은 물품은 검색해서 <br />
              쉽게 찾아보세요
            </h3>
          </div>
        </div>
        <div class="info_content">
          <img src="/images/Img_home_03.png" alt="third home image" />
          <div class="info_description">
            <p class="info_badge">Register</p>
            <h1 class="info_title">
              판매를 원하는 <br />
              상품을 등록하세요
            </h1>
            <h3 class="info-description">
              어떤 물건이든 판매하고 싶은 상품을 <br />
              쉽게 등록하세요
            </h3>
          </div>
        </div>
      </section>
      <section class="banner">
        <div class="banner_container">
          <div class="banner_content">
            <h1 class="banner_title">
              믿을 수 있는 <br />
              판다마켓 중고거래
            </h1>
          </div>
          <img
            src="/images/Img_home_bottom.png"
            alt="top image"
            class="banner_img"
          />
        </div>
      </section>
    </main>
    <footer>
      <p class="copyright">©codeit - 2024</p>
      <div class="footer_links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="footer_icons">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="/images/Icon_facebook.png"
            alt="facebook icon"
            class="sns_icon"
          />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img
            src="/images/Icon_twitter.png"
            alt="twitter icon"
            class="sns_icon"
          />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img
            src="/images/Icon_youtube.png"
            alt="youtube icon"
            class="sns_icon"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="/images/Icon_instagram.png"
            alt="instagram icon"
            class="sns_icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
