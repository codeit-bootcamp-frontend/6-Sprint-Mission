<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stye.css/main.css">
        <title>판다마켓</title>
    </head>
    <body>
        <header>
            <a href="/"><img src="../image/main_image/logo.png" class="logo" alt="logo"></a>
            <a href="./signin.html" class="login-btn">로그인</a>
        </header>

        <main>
            
            <section class="banner top">
                <div class="banner-content">
                    <div class="banner-txt">
                        <p>일상의 모든 물건을<br>거래해 보세요</p>
                        <a href="/items" class="action-btn">구경하러 가기</a>
                    </div>
                    <img src="../image/main_image/Img_home_top.png" class="banner-img" alt="home banner image">
                </div>
            </section>

            <section class="info-section">
                <div class="info-card hot-item">
                    <img src="../image/main_image/Img_home_01.png" class="info-card-img" alt="home card image">
                    <div class="info-card-txt">
                        <span class="info-title">Hot item</span>
                        <p class="big-info">인기 상품을<br> 확인해 보세요</p>
                        <p class="small-info">가장 hot한 중고거래물품을<br> 판다 마켓에서 확인해 보세요</p>
                    </div>
                </div>
                <div class="info-card search">
                    <div class="info-card-txt">
                        <span class="info-title">Search</span>
                        <p class="big-info">구매를 원하는<br>상품을 검색하세요</p>
                        <p class="small-info">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                    </div>
                    <img src="../image/main_image/Img_home_02.png" class="info-card-img" alt="home card image">
                </div>
                <div class="info-card register">
                    <img src="../image/main_image/Img_home_03.png" class="info-card-img" alt="home card image">
                    <div class="info-card-txt">
                        <span class="info-title">Register</span>
                        <p class="big-info">판매를 원하는<br>상품을 등록하세요</p>
                        <p class="small-info">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                    </div>
                </div>
                
            </section>
            
            <section class="banner bottom">
                <div class="banner-content">
                    <div class="banner-txt">
                        <p>믿을 수 있는<br>판다마켓 중고거래</p>
                    </div>
                    <img src="../image/main_image/Img_home_bottom.png" class="banner-img" alt="home banner image">
                </div>
            </section>

        </main>

        <footer>
            <div class="footer-content">
                <span class="footer-company flex-row-center">codeit - 2024</span>
                <div class="footer-policy-faq flex-row-center">
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/faq">FAQ</a>
                </div>
                <div class="footer-sns flex-row-center">
                    <a href="https://facebook.com" target="_blank"><img src="../image/main_image/ic_facebook.png" alt="home sns image"></a>
                    <a href="https://youtube.com" target="_blank"><img src="../image/main_image/ic_twitter.png" alt="home sns image"></a>
                    <a href="https://twitter.com" target="_blank"><img src="../image/main_image/ic_youtube.png" alt="home sns image"></a>
                    <a href="https://instagram.com" target="_blank"><img src="../image/main_image/ic_instagram.png" alt="home sns image"></a>
                </div>
            </div>
        </footer>

    
    </body>

</html>
