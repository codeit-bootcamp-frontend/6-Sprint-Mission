<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="../image/Property 1=Variant3.png" class="logo-image" />
      </a>
      <a href="signin.html" class="login-btn">로그인</a>
    </header>
    <section class="banner top">
      <div class="intro">
        <h1>일상의 모든 물건을<br />거래해 보세요</h1>
        <a class="search-btn" href="items.html">구경하러 가기</a>
      </div>
    </section>
    <section class="home">
      <img src="../image/Img_home_01.png" class="image-home" />
      <div>
        <h4>Hot item</h4>
        <h1>인기 상품을<br />확인해 보세요</h1>
        <span>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</span>
      </div>
    </section>
    <section class="home">
      <div>
        <h4>Search</h4>
        <h1>구매를 원하는<br />상품을 검색하세요</h1>
        <span>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</span>
      </div>
      <img src="../image/Img_home_02-1.png" class="image-home" />
    </section>
    <section class="home">
      <img src="../image/Img_home_03.png" class="image-home" />
      <div>
        <h4>Register</h4>
        <h1>판매를 원하는<br />상품을 등록하세요</h1>
        <span>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</span>
      </div>
    </section>
    <section class="banner bottom">
      <div class="intro">
        <h1>믿을 수 있는<br />판다마켓 중고거래</h1>
      </div>
    </section>
  </body>
</html>
