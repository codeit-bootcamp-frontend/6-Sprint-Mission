<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./home.css">
</head>
<body>
  <header class="header">
    <a href="/"><img src="./img/logo.png" alt="판다로켓 메인" class="logo_img"></a>
    <button class="button login" type="button" onclick="location.href='./signin.html'">로그인</button>
  </header>
  <main>
    <!-- banner_section -->
    <section class="banner_section">
      <div class="banner_content">
        <p class="font_banner">
          일상의 모든 물건을<br>
          거래해 보세요
        </p>
        <button class="button move_page" type="button" onclick="location.href='./items.html'">구경하러 가기</button>
      </div>
      <div class="banner_img_box">
        <img class="banner_img" src="./img/img_home_top.png" alt="img_home_top">
      </div>
    </section>
    <!-- content_section -->
    <section class="content_section">
      <div class="container1">
        <img class="content_item" src="./img/img_home_01.png" alt="img_home_01">
        <div class="content_box1">
          <p class="font_highlight">Hot item</p>
          <p class="font_title">
            인기 상품을<br>
            확인해 보세요
          </p>
          <p class="font_content">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
      <div class="container2">
        <div class="content_box2">
          <p class="font_highlight">Search</p>
          <p class="font_title">
            구매를 원하는<br>
            물품을 검색하세요
          </p>
          <p class="font_content">
            구매하고 싶은 물품은 검색해서<br>
            쉽게 찾아보세요
          </p>
        </div>
        <img class="content_item" src="./img/img_home_02.png" alt="img_home_02">
      </div>
      <div class="container3">
        <img class="content_item" src="./img/img_home_03.png" alt="img_home_03">
        <div class="content_box3">
          <p class="font_highlight">Register</p>
          <p class="font_title">
            판매를 원하는<br>
            상품을 등록하세요
          </p>
          <p class="font_content">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 들록하세요
          </p>
        </div>
      </div>
    </section>
    <!-- bottom_section -->
    <section class="bottom_section">
      <div class="bottom_container">
        <div class="bottom_content">
          <p class="font_banner">
            믿을 수 있는<br>
            판다마켓 중고거래
          </p>
        </div>
        <img class="bottom_img" src="./img/img_home_bottom.png" alt="img_home_bottom">
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer_container">
      <div class="footer_box1">
        @codeit - 2024
      </div>
      <div class="footer_box2">
        <a href="./privacy.html" target="_self">Privacy Policy</a>
        <a href="./faq.html" target="_self">FAQ</a>
      </div>
      <div class="footer_box3">
        <a href="https://www.facebook.com/" target="_blank"><img src="./img/ic_facebook.svg" alt="페이스북 홈페이지"></a>
        <a href="https://twitter.com/?lang=ko" target="_blank"><img src="./img/ic_twitter.svg" alt="트위터 홈페이지"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="./img/ic_youtube.svg" alt="유튜브 홈페이지"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="./img/ic_instagram.svg" alt="인스타그램 홈페이지"></a>
      </div>
    </div>
  </footer>
</body>
</html>
