<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>        
    <section class="login">
        <div class="logo">
            <a href="../6-Sprint-Mission1/index.html"><img src="images/panda-logo.png" alt="홈" class="panda-logo"></a>
        </div>
        <div class="user-input">
            <label>이메일</label>
            <input type="email" placeholder="이메일을 입력해주세요">

            <label>닉네임</label>
            <input type="nickname" placeholder="닉네임을 입력해주세요">

            <label>비밀번호</label>
            <div class="password-icon">
                <input type="password" placeholder="비밀번호를 입력해주세요" class="password">
                <img src="images/icon/eyes.png">
            </div>

            <label>비밀번호 확인</label>
            <div class="password-icon">
                <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" class="password check">
                <img src="images/icon/eyes.png">
            </div>

            <button type="button" class="login-button">회원가입</button>

            <div class="simple-login">
                <p class="simple-text">간편 로그인하기</p>
                <a href="https://www.google.com">
                    <img src="images/icon/google-img.png" class="icon google">
                </a>
                <a href="https://www.kakao.com/page">
                    <img src="images/icon/kakao-img.png" class="icon kakao">
                </a>
            </div>

            <div class="signup">
                이미 회원이신가요? 
                <span><a href="login.html" class="signup nav-signup">로그인</a></span>
            </div>
        </div>
    </section>

</body>
</html>
