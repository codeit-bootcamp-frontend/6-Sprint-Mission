<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
</head>
<body>
    <header>
        <nav class="nav-header">
            <a href="/">
                <img class="logo" src="./img/img_logo.png">
            </a>
            <button class="login-btn" type="button" onClick="location.href='./signin.html'">로그인</button>
        </nav>
    </header>

    <main>
        <div class="banner top">
            <div class="banner-center">
                <div class="banner-section">
                    <h1>일상의 모든 물건을<br/>거래해 보세요</h1>
                    <button class="explore-btn" type="button" onClick="location.href='./items.html'">구경하러 가기</button>
                </div>
                <img src="./img/Img_home_top.png">
            </div>
        </div>

        <section class="main-middle">
            <div class="content">
                <img src="./img/Img_home_01.png">
                <div class="section-text">
                    <p class="small-text">Hot item</p>
                    <h1>인기 상품을<br/>확인해 보세요</h1>
                    <h2>가장 HOT한 중고거래 물품을<br/>판다 마켓에서 확인해 보세요</h2>
                </div>
            </div>

            <div class="content middle">
                <div class="section-text">
                    <p class="small-text">Search</p>
                    <h1>구매를 원하는<br/>상품을 검색하세요</h1>
                    <h2>구매하고 싶은 물품을 검색해서<br/>쉽게 찾아보세요</h2>
                </div>
                <img src="./img/Img_home_02.png">
            </div>

            <div class="content">
                <img src="./img/Img_home_03.png">
                <div class="section-text">
                    <p class="small-text">Register</p>
                    <h1>판매를 원하는<br/>상품을 등록하세요</h1>
                    <h2>어떤 물건이든 판매하고 싶은 상품을<br/>쉽게 등록하세요</h2>
                </div>
            </div>
        </section>

        <div class="banner bottom">
            <div class="banner-center">
                <h1 class="bottom-text">믿을 수 있는<br/>중고마켓 중고거래</h1>
                <img src="./img/Img_home_bottom.png">
            </div>
        </div>

    <footer>
        <div class="nav-footer">
            <div class="made-name">©codeit - 2024</div>
            <div class="page-text">
                <a href="./privacy.html">Privacy Policy</a>
                <a href="./faq.html">FAQ</a>
            </div>
            <div class="ico-social">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./img/ic_facebook.png" alt="페이스북">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="./img/ic_twitter.png" alt="트위터">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./img/ic_youtube.png" alt="유튜브">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./img/ic_instagram.png" alt="인스타그램">
                </a>
            </div>
        </div>
    </footer>
    
</body>
</html>
